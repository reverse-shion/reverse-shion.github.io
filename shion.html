<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>詩韻 Shion | あなたの運命の詩</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;700&display=swap" rel="stylesheet">
  <style>
    /* CSSリセット */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* 全体設定 */
    body {
      background: #000;
      color: #e0f8ff;
      font-family: 'Noto Serif JP', serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* 背景のエフェクトと画像 */
    #codeRain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
    .content { position: relative; z-index: 2; padding: 2rem; max-width: 800px; }

    .temple-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://thumbs.dreamstime.com/b/ethereal-portal-dark-ancient-temple-pulsating-purple-blue-magical-light-generative-ai-364852888.jpg') center/cover no-repeat;
      opacity: 0;
      transform: scale(1.5);
      animation: fadeInDepth 3s ease-out forwards;
      z-index: 0;
    }
    @keyframes fadeInDepth {
      to { opacity: 0.7; transform: scale(1); }
    }

    /* タイトル（遅延を短縮: 1s） */
    .spread-title {
      font-size: 2rem;
      opacity: 0;
      animation: fadeIn 2s ease-out 1s forwards; 
      margin-bottom: 2rem;
      text-shadow: 0 0 20px #7fd0ff;
    }

    /* タロット展開エリア（遅延を短縮: 1.5s） */
    .tarot-spread {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      opacity: 0;
      animation: fadeIn 2s ease-out 1.5s forwards; 
    }
    
    /* fadeInアニメーション */
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* カードのスタイル（変更なし） */
    .tarot-card {
      perspective: 1000px;
      width: 150px;
      height: 250px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 0 20px rgba(127, 208, 255, 0.5);
      border-radius: 10px;
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-back {
      background: url('https://www.shutterstock.com/image-vector/tarot-card-back-design-celestial-260nw-2612830939.jpg') center/cover;
    }
    .card-front {
      background: rgba(10, 20, 40, 0.8);
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      font-size: 1rem;
      text-shadow: 0 0 10px #fff;
    }
    .flipped .card-inner { transform: rotateY(180deg); }
    .poem-label { margin-top: 1rem; font-size: 0.9rem; color: #a0f3ff; }

    /* リーディングエリア（変更なし） */
    .reading-area {
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s, transform 1s;
    }
    .reading-area.visible { opacity: 1; transform: translateY(0); }
    .reading-poem { font-size: 1.2rem; line-height: 1.8; margin: 1rem 0; padding: 1rem; background: rgba(127, 208, 255, 0.1); border-radius: 10px; }

    /* オーバーレイ（変更なし） */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .overlay.visible { display: flex; }
    .overlay button, .overlay a {
      margin: 1rem;
      padding: 1rem 2rem;
      background: transparent;
      color: #7fd0ff;
      border: 1px solid #7fd0ff;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .overlay button:hover, .overlay a:hover {
      background: #7fd0ff;
      color: #000;
      box-shadow: 0 0 20px #7fd0ff;
    }
  </style>
</head>
<body>

  <canvas id="codeRain"></canvas>
  <div class="temple-bg"></div>

  <div class="content">
    <h2 class="spread-title">タロット展開</h2>

    <div class="tarot-spread">
      <div class="tarot-card" onclick="revealCard(0)">
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front" id="card0"></div>
        </div>
        <div class="poem-label">詩韻祈</div>
      </div>
      <div class="tarot-card" onclick="revealCard(1)">
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front" id="card1"></div>
        </div>
        <div class="poem-label">詩韻祈</div>
      </div>
      <div class="tarot-card" onclick="revealCard(2)">
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front" id="card2"></div>
        </div>
        <div class="poem-label">詩韻祈</div>
      </div>
    </div>

    <div class="reading-area" id="readingArea">
      <h3>詩韻のリーディング</h3>
      <div class="reading-poem" id="poem0"></div>
      <div class="reading-poem" id="poem1"></div>
      <div class="reading-poem" id="poem2"></div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <button onclick="location.reload()">もう一度占う</button>
    <a href="https://line.me/" target="_blank">LINEで個人鑑定</a>
    <a href="https://example.com/shiin-shisou" target="_blank">詩韻思想へ</a>
    <a href="https://example.com/shion" target="_blank">Shionサイトへ</a>
  </div>

  <script>
    // コード雨アニメーション (Canvas描画のピクセル比率のバグを修正)
    (function codeRain(){
      const cvs = document.getElementById('codeRain');
      const ctx = cvs.getContext('2d');
      const chars = '01AI∴∵⌘◇◆＊＋≡☆★◯●◎∑ΣΛΩΞΨϕπ∞≒≡→←↑↓';
      let fontSize = 18;
      let columns, drops, W, H;
      
      function resize(){
        // 物理ピクセルサイズを設定
        W = cvs.width  = window.innerWidth * devicePixelRatio;
        H = cvs.height = window.innerHeight * devicePixelRatio;
        // 描画コンテキストをCSSピクセル単位にスケール
        ctx.scale(devicePixelRatio, devicePixelRatio);

        // CSSピクセル単位で計算
        fontSize = Math.max(14, Math.min(22, Math.floor(window.innerWidth/48)));
        columns = Math.ceil(window.innerWidth / fontSize);
        // dropsの初期化はCSSピクセル単位の高さを使用
        drops = new Array(columns).fill(0).map(()=> Math.floor(Math.random()*window.innerHeight)); 
      }
      
      function draw(){
        // 描画はCSSピクセル単位で行う
        ctx.fillStyle = 'rgba(2,3,22,0.16)';
        ctx.fillRect(0,0,window.innerWidth,window.innerHeight); 

        ctx.fillStyle = '#7fd0ff';
        ctx.font = `${fontSize}px monospace`;
        for(let i=0;i<columns;i++){
          const ch = chars[Math.floor(Math.random()*chars.length)];
          const x = i * fontSize;
          const y = drops[i] * fontSize * .9;
          ctx.fillText(ch, x, y);
          
          // 画面外判定もCSSピクセル単位で行う
          if(y > window.innerHeight && Math.random() > 0.975){ 
            drops[i] = 0; 
          }
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }
      
      window.addEventListener('resize', resize);
      resize(); 
      draw();
    })();

    // タロットデータ（変更なし）
    const majorArcana = [
      { name: 'The Fool', upright: '純粋な始まりの風、冒険の翼を広げて', reversed: '無謀な跳躍、影に潜む落とし穴' },
      { name: 'The Magician', upright: '意志の炎が現実を紡ぎ、創造の河を流す', reversed: '幻の鏡、欺瞞の霧に包まれて' },
      { name: 'The High Priestess', upright: '内なる声のささやき、月の光が導く道', reversed: '失われた均衡、抑圧された魂の叫び' },
      { name: 'The Empress', upright: '豊穣の大地、母なる愛の抱擁', reversed: '枯れた花、創造の停滞' },
      { name: 'The Emperor', upright: '秩序の玉座、力強い統治の剣', reversed: '暴君の影、支配の崩壊' },
      { name: 'The Hierophant', upright: '伝統の灯、教えの道標', reversed: '硬直した信仰、自由の抑圧' },
      { name: 'The Lovers', upright: '運命の交差、心の選択', reversed: '迷いの分岐、愛の試練' },
      { name: 'The Chariot', upright: '勝利の戦車、意志の疾走', reversed: '方向を見失う馬車' },
      { name: 'Strength', upright: '内なる獅子、優しさの力', reversed: '弱さの咆哮、自己不信' },
      { name: 'The Hermit', upright: '孤独の灯台、魂の探求', reversed: '孤立の闇、導きを拒む' },
      { name: 'Wheel of Fortune', upright: '運命の輪、巡る星の流れ', reversed: '停滞の歯車、予期せぬ転落' },
      { name: 'Justice', upright: '天秤の裁き、真実の剣', reversed: '不正の影、偏った判断' },
      { name: 'The Hanged Man', upright: '逆さの悟り、犠牲の光', reversed: '停滞の苦しみ、視野の狭さ' },
      { name: 'Death', upright: '終わりと始まり、変容の蝶', reversed: '変化への恐怖、過去の亡霊' },
      { name: 'Temperance', upright: '調和の天使、バランスの流れ', reversed: '極端な揺らぎ、衝突の炎' },
      { name: 'The Devil', upright: '鎖の誘惑、欲望の檻', reversed: '解放の鍵、束縛からの脱出' },
      { name: 'The Tower', upright: '崩壊の雷、覚醒の衝撃', reversed: '破壊の予兆、避けられない危機' },
      { name: 'The Star', upright: '希望の星、癒しの水', reversed: '失われた光、絶望の夜' },
      { name: 'The Moon', upright: '幻想の月、潜在意識の海', reversed: '真実の光、欺瞞の霧' },
      { name: 'The Sun', upright: '輝く太陽、生命の喜び', reversed: '曇った陽光、一時的な幸福' },
      { name: 'Judgement', upright: '覚醒の喇叭、再生の炎', reversed: '自己否定、過去の重荷' },
      { name: 'The World', upright: '調和の円舞、成就の星', reversed: '未完の旅、閉ざされた門' }
    ];

    let revealedCount = 0;
    const selectedCards = [];

    // ランダム3枚選択（重複なし）
    while (selectedCards.length < 3) {
      const rand = Math.floor(Math.random() * majorArcana.length);
      const card = majorArcana[rand];
      if (!selectedCards.includes(card)) {
        selectedCards.push(card);
      }
    }

    // カードをめくる関数（変更なし）
    function revealCard(index) {
      // 既に3枚めくられていたら何もしない
      if (document.querySelectorAll('.flipped').length >= 3) return; 

      const cardElement = document.querySelectorAll('.tarot-card')[index];
      const cardInner = cardElement.querySelector('.card-inner');

      // 既にめくられていたら何もしない
      if (cardInner.classList.contains('flipped')) return; 

      cardInner.classList.add('flipped');
      
      // 正位置か逆位置かをランダムに決定
      const isReversed = Math.random() < 0.5;
      const cardData = selectedCards[index];
      const meaning = isReversed ? cardData.reversed : cardData.upright;
      const positionText = isReversed ? ' (逆位置)' : ' (正位置)';
      
      document.getElementById(`card${index}`).innerHTML = 
        `<strong>${cardData.name}${positionText}</strong><br>${meaning}`;
      
      document.getElementById(`poem${index}`).innerHTML = 
        `【${cardData.name}】${positionText}<br>${meaning} — あなたの運命の詩。`;

      revealedCount++;
      if (revealedCount === 3) {
        document.getElementById('readingArea').classList.add('visible');
        // リーディング表示後にオーバーレイを表示
        setTimeout(() => document.getElementById('overlay').classList.add('visible'), 1500);
      }
    }
  </script>
</body>
</html>
