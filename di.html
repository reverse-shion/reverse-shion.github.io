<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>DiCo Rhythm</title>
  <link rel="stylesheet" href="di.css" />
</head>
<body>

<div class="game">

  <video id="bgVideo"
         src="di_dance.mp4"
         muted
         loop
         playsinline></video>

  <canvas id="noteCanvas"></canvas>

  <div class="ring">
    <div class="judge-line"></div>
  </div>

  <div class="hud">
    <div id="score">0</div>
    <div id="combo">0</div>
  </div>

  <button id="startBtn">START</button>

  <audio id="music" src="music.mp3"></audio>

</div>

<script src="di.js"></script>
</body>
</html>
