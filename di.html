<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#05060b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>DiCo ARU â€“ Phase1</title>
  <link rel="stylesheet" href="di.css" />
</head>
<body>
<main class="app" id="app" data-state="idle" data-res-level="0" aria-label="DiCo ARU Rhythm">
  <video id="bgVideo" class="bgVideo" src="video/di_dance.mp4" playsinline muted loop preload="metadata"></video>
  <div class="fxLayer" id="fxLayer" aria-hidden="true"></div>

  <header class="hud" aria-label="HUD">
    <div class="legacyHud" aria-hidden="true">
      <span>score/combo/max/time</span>
    </div>

    <div class="hudLeft" aria-label="Left HUD">
      <div class="hudCard hudScore" role="group" aria-label="Score">
        <div class="hudTitle">SCORE</div>
        <div class="hudDigits" id="score">000000</div>
      </div>

      <div class="hudCard hudCombo" role="group" aria-label="Combo">
        <div class="comboValue" id="combo">0</div>
        <div class="comboLabel">COMBO</div>
        <div class="comboMax">MAX <span id="maxCombo">0</span></div>
      </div>
    </div>

    <div class="hudCard irisHud" aria-label="IRIS HUD">
      <div class="irisTop" role="group" aria-label="Iris panel">
        <div class="irisNameWrap">
          <div class="irisName">IRIS</div>
          <div class="irisSub">RESONANCE</div>
        </div>

        <div class="irisRing" aria-label="Face icon ring">
          <div class="irisAvatar" id="irisAvatar" aria-hidden="true"></div>
        </div>
      </div>

      <div class="irisGauge" role="group" aria-label="Resonance gauge">
        <div class="irisTrack"><div class="irisFill"></div></div>
        <div class="irisPct irisPctValue">0%</div>
      </div>

      <div class="irisTimeRow"><span>TIME</span><span id="time">--</span></div>
    </div>
  </header>

  <section class="stage" id="stage" aria-label="Game Stage">
    <canvas id="noteCanvas" class="noteCanvas" aria-label="Play canvas"></canvas>

    <div class="targetRoot" id="targetRoot" aria-hidden="true">
      <div class="targetOuter"></div>
      <div class="targetCore"></div>
      <div class="targetRing"></div>
      <div class="scanLine"></div>
      <div class="hitFlash" id="hitFlash"></div>
    </div>

    <div class="judge" id="judge" aria-hidden="true">
      <div class="judgeMain" id="judgeMain">GREAT</div>
      <div class="judgeSub" id="judgeSub">SYNC</div>
    </div>
  </section>

  <footer class="bottom" aria-label="Controls">
    <button id="startBtn" class="btn primary" type="button">START</button>
    <button id="stopBtn" class="btn" type="button">STOP</button>
    <button id="restartBtn" class="btn" type="button">RESTART</button>
  </footer>

  <audio id="music" src="audio/music.mp3" preload="auto"></audio>
  <audio id="seTap" src="audio/se_tap.wav" preload="auto"></audio>
  <audio id="seGreat" src="audio/se_perfect.wav" preload="auto"></audio>

  <div class="srOnly" id="ariaLive" aria-live="polite" aria-atomic="true"></div>
</main>
<script src="di.js"></script>
</body>
</html>
