<!-- di.html (FINAL for di.css + di.js) -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#05060b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>DiCo ARU – Phase1</title>
  <link rel="stylesheet" href="di.css" />
</head>

<body>
<main class="app" id="app" data-state="idle" aria-label="DiCo ARU Rhythm">

  <!-- 背景動画（薄め表示はCSS側） -->
  <video id="bgVideo" class="bgVideo"
         src="video/di_dance.mp4"
         playsinline muted loop preload="metadata"></video>

  <!-- FX（粒子キャンバスがここに生える） -->
  <div class="fxLayer" id="fxLayer" aria-hidden="true"></div>

  <!-- =========================
       HUD (IRIS-ish / NO OVERLAP)
       - JS: #score #combo #maxCombo #time を更新
       - JS: .irisRing .irisFill .irisPct を更新
       ========================= -->
  <header class="hud" aria-label="HUD">

    <!-- LEFT (score / combo) -->
    <div class="hudLeft" aria-label="Left HUD">
      <!-- SCORE -->
      <div class="hudCard" role="group" aria-label="Score">
        <div class="hudCardInner">
          <div class="hudRow">
            <div class="hudTitle">SCORE</div>
            <div class="hudBig" id="score">0</div>
          </div>
          <div class="hudSub">SUBJECT: SHION</div>
        </div>
      </div>

      <!-- COMBO -->
      <div class="hudCard" role="group" aria-label="Combo">
        <div class="hudCardInner">
          <div class="hudRow">
            <div class="hudTitle">COMBO</div>
            <div class="hudBig" id="combo">0</div>
          </div>
          <div class="hudRow" style="margin-top:-2px">
            <div class="hudSub">MAX</div>
            <div class="hudSub" style="font-variant-numeric:tabular-nums" id="maxCombo">0</div>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT (IRIS HUD) -->
    <div class="hudCard irisHud" aria-label="IRIS HUD">
      <div class="irisTop" role="group" aria-label="Player and avatar">
        <div class="irisName">
          <div class="n0" id="playerName">DiCo</div>
          <div class="n1">RESONANCE</div>
        </div>

        <!-- Ring (JS rotates this via --irisRot, and ticks via .tick) -->
        <div class="irisRing" aria-label="IRIS Ring">
          <!-- アバター（画像にしたい場合はCSSを画像に差し替え or ここにimgを入れてもOK）
               今はCSSのグラス表現で統一。 -->
          <div class="irisAvatar" aria-hidden="true"></div>
        </div>
      </div>

      <div class="irisBar" role="group" aria-label="Resonance gauge">
        <div class="irisBarRow">
          <div class="lbl">RESONANCE</div>
          <div class="pct irisPct">0%</div>
        </div>

        <div class="irisTrack" aria-hidden="true">
          <div class="irisFill" style="width:0%"></div>
        </div>

        <!-- TIME（右HUDの下に置く：邪魔にならない） -->
        <div class="irisBarRow" style="margin-top:2px">
          <div class="lbl">TIME</div>
          <div class="pct" id="time">--</div>
        </div>
      </div>
    </div>

  </header>

  <!-- =========================
       STAGE
       - JS: .laneEdge / .hitBand を自動でappend
       - CSS: レーン幅を細くして動画を見せる
       ========================= -->
  <section class="stage" id="stage" aria-label="Game Stage">
    <canvas id="noteCanvas" class="noteCanvas" aria-label="Play canvas"></canvas>

    <!-- TARGET -->
    <div class="targetRoot" id="targetRoot" aria-hidden="true">
      <div class="targetOuter"></div>
      <div class="targetCore"></div>
      <div class="targetRing"></div>
      <div class="scanLine"></div>
      <div class="hitFlash" id="hitFlash" aria-hidden="true"></div>
    </div>

    <!-- JUDGE (短時間表示) -->
    <div class="judge" id="judge" aria-hidden="true">
      <div class="judgeMain" id="judgeMain">GREAT</div>
      <div class="judgeSub"  id="judgeSub">SYNC</div>
    </div>
  </section>

  <!-- =========================
       CONTROLS（下固定）
       ========================= -->
  <footer class="bottom" aria-label="Controls">
    <button id="startBtn" class="btn primary" type="button">START</button>
    <button id="stopBtn" class="btn" type="button">STOP</button>
    <button id="restartBtn" class="btn" type="button">RESTART</button>
  </footer>

  <!-- =========================
       AUDIO
       ========================= -->
  <audio id="music" src="audio/music.mp3" preload="auto"></audio>
  <audio id="seTap" src="audio/se_tap.wav" preload="auto"></audio>
  <audio id="seGreat" src="audio/se_perfect.wav" preload="auto"></audio>

  <!-- SR -->
  <div class="srOnly" id="ariaLive" aria-live="polite" aria-atomic="true"></div>

</main>

<script src="di.js"></script>
</body>
</html>
