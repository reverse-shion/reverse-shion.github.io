<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>DiCo ARU – Solar Protocol</title>
  <link rel="stylesheet" href="di.css" />
</head>

<body>
<main class="app" id="app"
      data-myth="egypt"
      data-protocol="record-balance-solar"
      aria-label="DiCo ARU Rhythm">

  <!-- 背景動画 -->
  <video id="bgVideo"
         class="bgVideo"
         src="di_dance.mp4"
         playsinline
         muted
         loop></video>

  <!-- FX -->
  <div class="fxLayer" id="fxLayer" aria-hidden="true"></div>

  <!-- 神話レイヤ -->
  <section class="mythLayer" aria-hidden="true">
    <div class="hieroRing" id="hieroRing"></div>

    <div class="maatScale" id="maatScale">
      <div class="scaleBeam"></div>
      <div class="scalePlate left"></div>
      <div class="scalePlate right"></div>
    </div>

    <div class="solarDisc" id="solarDisc">
      <div class="solarCore"></div>
      <div class="solarRays"></div>
    </div>

    <div class="particleField" id="particleField"></div>
  </section>

  <!-- HUD -->
  <header class="hud">
    <div>
      <div class="label">SCORE</div>
      <div class="value" id="score">0</div>
    </div>

    <div class="hudMid">
      <div class="combo">
        <span class="label">COMBO</span>
        <span class="value" id="combo">0</span>
      </div>

      <div class="fever">
        <div class="feverTop">
          <span class="label">FEVER</span>
          <span class="value" id="feverText">0%</span>
        </div>
        <div class="feverBar">
          <div class="feverFill" id="feverFill"></div>
        </div>
      </div>
    </div>

    <div>
      <div class="label">TIME</div>
      <div class="value" id="time">--</div>
    </div>
  </header>

  <!-- STAGE -->
  <section class="stage">

    <canvas id="noteCanvas" class="noteCanvas"></canvas>

    <!-- TARGET -->
    <div class="targetRoot"
         id="targetRoot"
         data-form="eye"
         data-tier="0">

      <div class="targetOuter"></div>
      <div class="targetCore"></div>
      <div class="targetHitRing"></div>
      <div class="scanLine"></div>

      <!-- 追加：ホールドリング -->
      <div class="holdRing" id="holdRing"></div>
    </div>

    <!-- JUDGE -->
    <div class="judgeText" id="judgeText">
      <span class="judgeMain" id="judgeMain">SYNC</span>
      <span class="judgeSub" id="judgeSub">ARCANA</span>
    </div>

    <!-- TRIAD -->
    <div class="arcanaTriad" id="arcanaTriad" data-visible="0">

      <!-- COMPASS -->
      <div class="cardSlot" id="slotCompass">
        <div class="cardGlow compass"></div>
        <div class="cardFace">
          <div class="cardHead">
            <span class="cardRole">COMPASS</span>
            <span class="cardSigil">✦</span>
          </div>
          <div class="cardName">星の方向</div>
        </div>
        <div class="absorbSeal"></div>
      </div>

      <!-- TRIGGER -->
      <div class="cardSlot" id="slotTrigger">
        <div class="cardGlow trigger"></div>
        <div class="cardFace">
          <div class="cardHead">
            <span class="cardRole">TRIGGER</span>
            <span class="cardSigil">⚡</span>
          </div>
          <div class="cardName">門の起動</div>
        </div>
        <div class="absorbSeal"></div>
      </div>

      <!-- ROUTE -->
      <div class="cardSlot" id="slotRoute">
        <div class="cardGlow route"></div>
        <div class="cardFace">
          <div class="cardHead">
            <span class="cardRole">ROUTE</span>
            <span class="cardSigil">➤</span>
          </div>
          <div class="cardName">航路の線</div>
        </div>
        <div class="absorbSeal"></div>
      </div>

    </div>

    <!-- GOD FLASH -->
    <div class="godFlash" id="godFlash"></div>

    <!-- GOD MODE -->
    <div class="godMode" id="godMode" data-on="0">
      <div class="godFrame">
        <div class="godTitle">SOLAR SCRIBE MODE</div>
        <div class="godName">D•code</div>
        <div class="godLine" id="godLine">
          計測完了。だが選ぶのは、あなた。
        </div>
      </div>
    </div>

  </section>

  <!-- CONTROLS -->
  <footer class="bottom">
    <button id="startBtn" class="btn primary">START</button>
    <button id="calibBtn" class="btn">CALIB</button>
    <button id="muteBtn" class="btn">MUTE</button>
  </footer>

  <!-- BGM -->
  <audio id="music" src="music.mp3" preload="auto"></audio>

  <!-- SE -->
  <audio id="seTap" src="audio/se_tap.wav" preload="auto"></audio>
  <audio id="sePerfect" src="audio/se_perfect.wav" preload="auto"></audio>
  <audio id="seAbsorb" src="audio/se_absorb.wav" preload="auto"></audio>
  <audio id="seGod" src="audio/se_god.wav" preload="auto"></audio>

  <!-- BANNER -->
  <div class="centerBanner" id="centerBanner">
    <div class="bannerInner">
      <div class="bannerBig" id="bannerBig">⚡ TAROT EXPANSION ⚡</div>
      <div class="bannerSub" id="bannerSub"></div>
      <div class="bannerSmall" id="bannerSmall"></div>
      <div class="bannerTiny" id="bannerTiny"></div>
    </div>
  </div>

  <div class="srOnly" id="ariaLive" aria-live="polite"></div>

</main>

<script src="di.js"></script>
</body>
</html>
