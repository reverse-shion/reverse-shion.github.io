<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#05060b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>DiCo ARU – Solar Protocol</title>
  <link rel="stylesheet" href="di.css" />
</head>

<body>
<main class="app" id="app"
      data-state="idle"
      data-myth="egypt"
      data-protocol="record-balance-solar"
      aria-label="DiCo ARU Rhythm">

  <!-- 背景動画 -->
  <video id="bgVideo"
         class="bgVideo"
         src="di_dance.mp4"
         playsinline
         muted
         loop
         preload="metadata"></video>

  <!-- FX（最前面の光粒・フラッシュ等） -->
  <div class="fxLayer" id="fxLayer" aria-hidden="true"></div>

  <!-- 神話レイヤ（演出） -->
  <section class="mythLayer" aria-hidden="true">
    <div class="hieroRing" id="hieroRing"></div>

    <div class="maatScale" id="maatScale">
      <div class="scaleBeam"></div>
      <div class="scalePlate left"></div>
      <div class="scalePlate right"></div>
    </div>

    <div class="solarDisc" id="solarDisc">
      <div class="solarCore"></div>
      <div class="solarRays"></div>
    </div>

    <div class="particleField" id="particleField"></div>
  </section>

  <!-- HUD（上固定） -->
  <header class="hud" aria-label="HUD">
    <div class="hudLeft">
      <div class="label">SCORE</div>
      <div class="value" id="score">0</div>
    </div>

    <div class="hudMid">
      <div class="combo" id="comboWrap">
        <span class="label">COMBO</span>
        <span class="value" id="combo">0</span>
      </div>

      <div class="fever" aria-label="Fever">
        <div class="feverTop">
          <span class="label">FEVER</span>
          <span class="value" id="feverText">0%</span>
        </div>
        <div class="feverBar" role="progressbar"
             aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="feverFill" id="feverFill"></div>
        </div>
      </div>
    </div>

    <div class="hudRight">
      <div class="label">TIME</div>
      <div class="value" id="time">--</div>
    </div>
  </header>

  <!-- STAGE -->
  <section class="stage" id="stage" aria-label="Game Stage">

    <!-- UNDERLAY（カード：ゲームの下） -->
    <div class="underlay" id="underlay" aria-hidden="true">
      <div class="arcanaTriad" id="arcanaTriad" data-visible="0">

        <!-- COMPASS -->
        <div class="tarotCard" id="slotCompass" data-slot="compass" aria-label="Compass card">
          <div class="tarotInner">
            <div class="tarotTop">
              <span class="tarotRole">COMPASS</span>
              <span class="tarotMark">✦</span>
            </div>
            <div class="tarotTitle">星の方向</div>
            <div class="tarotSub">NILE FLOW / ORIENT</div>
          </div>
          <div class="absorbSeal" aria-hidden="true"></div>
        </div>

        <!-- TRIGGER -->
        <div class="tarotCard" id="slotTrigger" data-slot="trigger" aria-label="Trigger card">
          <div class="tarotInner">
            <div class="tarotTop">
              <span class="tarotRole">TRIGGER</span>
              <span class="tarotMark">⚡</span>
            </div>
            <div class="tarotTitle">門の起動</div>
            <div class="tarotSub">ANUBIS GATE / IGNITE</div>
          </div>
          <div class="absorbSeal" aria-hidden="true"></div>
        </div>

        <!-- ROUTE -->
        <div class="tarotCard" id="slotRoute" data-slot="route" aria-label="Route card">
          <div class="tarotInner">
            <div class="tarotTop">
              <span class="tarotRole">ROUTE</span>
              <span class="tarotMark">➤</span>
            </div>
            <div class="tarotTitle">航路の線</div>
            <div class="tarotSub">SOLAR BARGE / PATH</div>
          </div>
          <div class="absorbSeal" aria-hidden="true"></div>
        </div>

      </div>
    </div>

    <!-- OVERLAY（ゲーム：常に最前面） -->
    <div class="overlay" id="overlay" aria-label="Play Layer">
      <canvas id="noteCanvas" class="noteCanvas"></canvas>

      <!-- TARGET -->
      <div class="targetRoot"
           id="targetRoot"
           data-form="eye"
           data-tier="0"
           aria-hidden="true">
        <div class="targetOuter"></div>
        <div class="targetCore"></div>
        <div class="targetHitRing"></div>
        <div class="scanLine"></div>
        <div class="holdRing" id="holdRing" aria-hidden="true"></div>
      </div>

      <!-- JUDGE -->
      <div class="judgeText" id="judgeText" aria-hidden="true">
        <span class="judgeMain" id="judgeMain">SYNC</span>
        <span class="judgeSub" id="judgeSub">ARCANA</span>
      </div>

      <!-- GOD FLASH -->
      <div class="godFlash" id="godFlash" aria-hidden="true"></div>

      <!-- GOD MODE -->
      <div class="godMode" id="godMode" aria-hidden="true" data-on="0">
        <div class="godFrame">
          <div class="godTitle">SOLAR SCRIBE MODE</div>
          <div class="godName">D•code</div>
          <div class="godLine" id="godLine">計測完了。だが選ぶのは、あなた。</div>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTROLS（下固定）: 状態UI完成形（START/STOP/RESTARTのみ） -->
  <footer class="bottom" aria-label="Controls">
    <button id="startBtn" class="btn primary" type="button" aria-label="Start game">START</button>
    <button id="stopBtn" class="btn" type="button" aria-label="Stop">STOP</button>
    <button id="restartBtn" class="btn" type="button" aria-label="Restart">RESTART</button>
  </footer>

  <!-- BGM -->
  <audio id="music" src="music.mp3" preload="auto"></audio>

  <!-- SE -->
  <audio id="seTap" src="audio/se_tap.wav" preload="auto"></audio>
  <audio id="sePerfect" src="audio/se_perfect.wav" preload="auto"></audio>
  <audio id="seAbsorb" src="audio/se_absorb.wav" preload="auto"></audio>
  <audio id="seGod" src="audio/se_god.wav" preload="auto"></audio>

  <!-- BANNER -->
  <div class="centerBanner" id="centerBanner" aria-hidden="true" data-step="0">
    <div class="bannerInner">
      <div class="bannerBig" id="bannerBig">⚡ TAROT EXPANSION ⚡</div>
      <div class="bannerSub" id="bannerSub"></div>
      <div class="bannerSmall" id="bannerSmall"></div>
      <div class="bannerTiny" id="bannerTiny"></div>
    </div>
  </div>

  <!-- SR -->
  <div class="srOnly" id="ariaLive" aria-live="polite" aria-atomic="true"></div>

</main>

<script src="di.js"></script>
</body>
</html>
