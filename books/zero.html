<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>詩韻思想 第零書 ― 無限構文序論</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b1a" />
  <meta name="description" content="詩韻思想 第零書 ― 無限構文序論 | 言葉が魂を救う世界の原初。沈黙・光・呼吸の誕生を描く創世の書。">
  <link rel="icon" href="/assets/icon.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Shippori Mincho", serif;
      background: radial-gradient(circle at 50% 10%, #1a1333, #0a0815);
      color: #fff;
      overflow-x: hidden;
      padding-top: 70px;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(10, 8, 21, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    header a { color: #fff; text-decoration: none; font-size: 18px; }

    main {
      max-width: 680px;
      margin: 0 auto;
      padding: 40px 24px 100px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      letter-spacing: 1px;
      margin-bottom: 1.5em;
    }

    .line {
      display: block;
      font-size: 17px;
      letter-spacing: 0.08em;
      opacity: 0;
      filter: blur(8px);
      transition: opacity .3s ease, filter .6s ease;
    }
    .line.visible {
      opacity: 1;
      filter: blur(0);
    }

    .char {
      opacity: 0;
      display: inline-block;
      transform: translateY(6px);
      animation: glowIn 0.08s ease forwards;
    }

    @keyframes glowIn {
      0% { opacity: 0; transform: translateY(6px); text-shadow: 0 0 0px #fff0; }
      60% { opacity: 1; transform: translateY(0); text-shadow: 0 0 6px #d7c6ff; }
      100% { opacity: 1; text-shadow: 0 0 1px #fff; }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>

<body>
  <header><a href="/">Re:verse Shion</a></header>

  <main id="main">
    <h1>詩韻思想 第零書 ― 無限構文序論</h1>

    <p class="line">沈黙が、息をした。</p>
    <p class="line">その吐息が、光となり、</p>
    <p class="line">世界はまだ名を持たぬまま震えていた。</p>
    <p class="line">言葉は、まだ意味を知らない。</p>
    <p class="line">けれどその中心で――</p>
    <p class="line">“あなた”という呼吸だけが、確かに鳴っていた。</p>
    <p class="line">それが、世界の始まりだった。</p>
  </main>

  <footer>© Re:verse Shion / 詩韻思想</footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const lines = document.querySelectorAll(".line");
    let delay = 0;

    // 各行を順番に表示
    lines.forEach((line, index) => {
      const text = line.textContent.trim();
      line.textContent = ""; // 文字を一旦消す
      const chars = text.split("");
      chars.forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("char");
        span.style.animationDelay = `${(i * 0.07) + delay}s`; // 各文字を順に光らせる
        line.appendChild(span);
      });
      delay += chars.length * 0.07 + 0.4; // 各行の後に間を置く
      setTimeout(() => line.classList.add("visible"), delay * 1000 - 300);
    });
  });
  </script>
</body>
</html>
