<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>セレフィアスの間 — STARSOUL CHAMBER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/serephias.css" />
</head>

<body>

  <!-- ▼ 星屑レイヤー -->
  <canvas id="starfield"></canvas>

  <!-- ▼ オープニング4カット -->
  <div id="op-sequence">
    <img src="/img/sere-crest.png" class="op-cut" id="cut1">
    <img src="/img/sere-eyes.png" class="op-cut" id="cut2">
    <img src="/img/sere-core.png" class="op-cut" id="cut3">
    <img src="/img/sere-full.png" class="op-cut" id="cut4">
  </div>

  <!-- ▼ テキスト演出 -->
  <div id="text-box">
    <div id="typewriter"></div>
    <button id="skip-btn">SKIP ▶</button>
  </div>

  <!-- ▼ メインメニュー（OP終了後に出現） -->
  <div id="main-menu">
    <button class="menu-btn" id="oracle-btn">セレフィアスのお告げを受ける</button>
    <button class="menu-btn" id="deepgate-btn">深層星界ゲート（1日・15日のみ）</button>
    <button class="menu-btn" id="secret-btn">星命アーカイヴへ</button>
  </div>

  <script src="js/serephias.js"></script>
</body>
</html>
