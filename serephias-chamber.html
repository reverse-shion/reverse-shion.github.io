<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>セレフィアスの間 — STARSOUL CHAMBER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="星霊の神子セレフィアスが導く、星と言霊の神域。オープニング儀式の先に、セレフィアスのお告げと深層星界ゲートが開かれる。">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <!-- パス: /css/serephias.css を想定 -->
  <link rel="stylesheet" href="css/serephias.css">
</head>
<body class="sere-body">

  <!-- ===============================
       1. オープニング儀式
  ================================ -->
  <div id="sereOpening" class="sere-opening">
    <div class="opening-bg"></div>
    <div id="openingParticles" class="opening-particles"></div>

    <!-- 4カットのレイヤー -->
    <div class="opening-image-layer">
      <!-- ① 紋章 -->
      <img src="img/sere-crest.png" alt="セレフィアス紋章" class="opening-frame" data-frame="0">
      <!-- ② 瞳 -->
      <img src="img/sere-eyes.png" alt="セレフィアスの星霊眼" class="opening-frame" data-frame="1">
      <!-- ③ 胸の星核 -->
      <img src="img/sere-core.png" alt="セレフィアスの星命核" class="opening-frame" data-frame="2">
      <!-- ④ 全身覚醒 -->
      <img src="img/sere-full.png" alt="セレフィアス全身" class="opening-frame" data-frame="3">
    </div>

    <!-- メッセージエリア -->
    <div class="opening-text-wrap">
      <div id="shortMessage" class="opening-message-block"></div>
      <div id="longMessage" class="opening-message-block opening-message-long"></div>
    </div>

    <!-- スキップボタン -->
    <button id="skipOpening" class="opening-skip-btn" type="button">
      SKIP ▶
    </button>
  </div>

  <!-- ===============================
       2. 本編：セレフィアスの間 本殿
  ================================ -->
  <main id="sereMain" class="sere-main hidden">
    <!-- 背景用：セレフィアスの残像 -->
    <div class="main-bg">
      <!-- 全身画像を薄く背景として利用 -->
      <img src="img/sere-full.png" alt="セレフィアス" class="main-bg-sere">
    </div>

    <div class="main-overlay"></div>

    <section class="main-inner">
      <header class="main-header">
        <div class="crest-circle">
          <img src="img/sere-crest.png" alt="セレフィアス紋章" class="crest-image">
        </div>
        <div class="main-title-block">
          <h1 class="main-title-en">SEREPHIAS CHAMBER</h1>
          <p class="main-title-jp">星霊の間 ― 星と言霊の神域 ―</p>
        </div>
      </header>

      <!-- ボタン群 -->
      <section class="main-gate-section">
        <!-- ① セレフィアスのお告げ -->
        <a href="oracle.html" class="sere-btn sere-btn-primary">
          <span class="btn-title">セレフィアスのお告げを受ける</span>
          <span class="btn-sub">今のあなたに必要な“ひと言”だけが降りてくる</span>
        </a>

        <div class="main-sub-buttons">
          <!-- ② 深層星界ゲート（1日・15日のみ開門） -->
          <button id="deepGateBtn" class="sere-btn sere-btn-secondary" type="button">
            <span class="btn-title">深層星界ゲート</span>
            <span id="deepGateSub" class="btn-sub"></span>
          </button>

          <!-- ③ 星命アーカイヴ（ここ経由のみ） -->
          <a href="archive.html" class="sere-btn sere-btn-secondary">
            <span class="btn-title">星命アーカイヴへ</span>
            <span class="btn-sub">ここでしか開かない、封印された記録</span>
          </a>
        </div>
      </section>
    </section>
  </main>

  <!-- Scripts -->
  <!-- パス: /js/serephias.js を想定 -->
  <script src="js/serephias.js"></script>
</body>
</html>
