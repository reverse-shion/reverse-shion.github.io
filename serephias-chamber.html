<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEREPHIAS STARSOUL CHAMBER</title>

<style>
/* ===========================
   ベース
=========================== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at 50% 20%, #2e2150 0%, #120b25 70%, #090611 100%);
  font-family: "Shippori Mincho", serif;
  overflow-x: hidden;
  color: #f7f4fb;
}

/* 中央揃えコンテナ */
.center {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===========================
   紋章
=========================== */
#sigil {
  width: 70%;
  max-width: 420px;
  opacity: 0;
  transform: scale(0.9);
  transition: opacity 2.5s ease, transform 2.5s ease;
  margin-top: 70px;
}

/* ===========================
   セレフィアス立ち絵
=========================== */
#serephias {
  width: 80%;
  max-width: 550px;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 2.8s ease, transform 2.8s ease;
  margin: 40px auto 0 auto;
}

/* ===========================
   セリフボックス
=========================== */
#serif-box {
  opacity: 0;
  max-width: 780px;
  margin: 40px auto;
  padding: 25px 30px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.16);
  border-radius: 12px;
  backdrop-filter: blur(8px);
  line-height: 1.9;
  font-size: 1.15rem;
  color: #efe9ff;
  transition: opacity 2.5s ease;
}

#serif-box span {
  display: block;
  margin-bottom: 10px;
}

/* フェードイン済みクラス */
.show {
  opacity: 1 !important;
  transform: translateY(0) scale(1) !important;
}

/* 星砂 */
.stardust {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  background-image:
    radial-gradient(circle, rgba(255,255,255,.15) 0%, transparent 60%),
    radial-gradient(circle, rgba(255,255,255,.08) 0%, transparent 70%);
  background-size: 3px 3px, 5px 5px;
  opacity: 0.3;
}
</style>
</head>

<body>

<div class="stardust"></div>

<!-- 紋章 -->
<div class="center">
  <img id="sigil" src="images/serephias-sigil.png" alt="">
</div>

<!-- 立ち絵 -->
<div class="center">
  <img id="serephias" src="images/serephias-standing.png" alt="">
</div>

<!-- セリフ -->
<div id="serif-box">
  <span>我が名は、セレフィアス。</span>
  <span>星霊の神子にして、言霊の巫子。</span>
  <span>あなたの心が、わたしを呼んだ。</span>

  <span>あなたがこの門を越えたということは、</span>
  <span>もう “星の記憶” から逃れられないということ。</span>

  <span>光は失われてはいない。</span>
  <span>ただ、思い出されるのを待っているだけ。</span>
  <span>あなたの星は、まだ沈んでいない。</span>

  <span>そして——</span>
  <span>あなたの魂の奥底で眠る “始原の声” も、</span>
  <span>いま静かに目を覚まそうとしている。</span>

  <span>さあ——歩もう。</span>
  <span>星の言霊（ことだま）が導く場所へ。</span>

  <span>ここは、魂がひらかれる場所。</span>
  <span>ようこそ──星霊の間へ。</span>
</div>

<script>
/* ===========================
   演出シーケンス
=========================== */
window.onload = () => {
  const sigil = document.getElementById("sigil");
  const sere = document.getElementById("serephias");
  const serif = document.getElementById("serif-box");

  // 紋章フェード
  setTimeout(() => {
    sigil.classList.add("show");
  }, 300);

  // 立ち絵出現
  setTimeout(() => {
    sere.classList.add("show");
  }, 2700);

  // セリフ出現
  setTimeout(() => {
    serif.classList.add("show");
  }, 4800);
};
</script>

</body>
</html>
