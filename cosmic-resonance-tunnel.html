<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Resonance Tunnel — 星命核への共鳴回廊</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&family=Zen+Kaku+Gothic+New:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #020814;
      --star-blue: #dff5ff;
      --glyph-blue: #9fd6ff;
      --accent-violet: #c5b5ff;
      --accent-cyan: #88f5ff;
      --gate-core: #ffffff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--ink);
      color: var(--gate-core);
      font-family: "Shippori Mincho", "Zen Kaku Gothic New", system-ui, -apple-system, sans-serif;
    }

    body {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      isolation: isolate;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(136,245,255,0.08), rgba(2,8,20,0.8));
      pointer-events: none;
      z-index: -1;
      opacity: 0;
      transition: opacity 1s ease 0.3s;
    }

    body.is-ready::after {
      opacity: 1;
    }

    .bg-base, .bg-tunnel, .bg-stars {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -3;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .bg-base {
      background: radial-gradient(circle at 50% 50%, rgba(9,25,45,0.45), rgba(2,8,20,0.95) 60%, rgba(0,0,0,0.9)),
                  linear-gradient(145deg, rgba(2,8,20,1) 0%, rgba(5,18,38,0.95) 60%, rgba(2,8,20,1) 100%);
      z-index: -3;
    }

    .bg-base::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(197,181,255,0.06), transparent 45%),
                  radial-gradient(circle at 70% 30%, rgba(136,245,255,0.08), transparent 35%),
                  radial-gradient(circle at 30% 70%, rgba(159,214,255,0.08), transparent 35%);
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    .bg-tunnel {
      background: url("tunnel.png") center/cover no-repeat;
      filter: brightness(1.05) contrast(1.02) saturate(1.02);
      animation: tunnelDrift 14s ease-in-out infinite;
      z-index: -2;
    }

    .bg-stars {
      z-index: -1;
      overflow: hidden;
    }

    .bg-stars::before,
    .bg-stars::after {
      content: "";
      position: absolute;
      inset: -10%;
      background-repeat: repeat;
      background-size: 220px 220px;
      opacity: 0.7;
    }

    .bg-stars::before {
      background-image: radial-gradient(1px 1px at 20px 30px, rgba(223,245,255,0.9), transparent 60%),
                        radial-gradient(1.5px 1.5px at 120px 160px, rgba(159,214,255,0.8), transparent 60%),
                        radial-gradient(1px 1px at 180px 80px, rgba(197,181,255,0.7), transparent 60%),
                        radial-gradient(1.2px 1.2px at 60px 200px, rgba(223,245,255,0.9), transparent 60%);
      animation: starFloat 18s linear infinite;
    }

    .bg-stars::after {
      background-image: radial-gradient(1px 1px at 140px 50px, rgba(197,181,255,0.9), transparent 60%),
                        radial-gradient(1.4px 1.4px at 30px 110px, rgba(136,245,255,0.8), transparent 60%),
                        radial-gradient(1px 1px at 200px 200px, rgba(223,245,255,0.85), transparent 60%),
                        radial-gradient(1.2px 1.2px at 80px 160px, rgba(159,214,255,0.9), transparent 60%);
      animation: starFloat 24s linear infinite reverse;
      mix-blend-mode: screen;
    }

    .star-particle {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: rgba(223,245,255,0.9);
      filter: drop-shadow(0 0 4px rgba(223,245,255,0.8));
      opacity: 0;
      animation: twinkle 6s ease-in-out infinite, drift 18s linear infinite;
    }

    .gate-layer {
      position: relative;
      z-index: 10;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 5vw;
    }

    .gate-core {
      position: relative;
      width: min(340px, 72vw);
      height: min(340px, 72vw);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 40%, rgba(255,255,255,0.18), rgba(136,245,255,0.08) 55%, rgba(2,8,20,0.4) 70%);
      box-shadow: 0 0 40px rgba(136,245,255,0.25), 0 0 80px rgba(197,181,255,0.18);
      animation: gatePulse 8s ease-in-out infinite;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 1.1s ease 0.5s, transform 1.1s ease 0.5s;
    }

    .gate-core::before {
      content: "";
      position: absolute;
      inset: 6%;
      border-radius: 50%;
      border: 1px solid rgba(223,245,255,0.35);
      box-shadow: 0 0 25px rgba(136,245,255,0.35);
      filter: blur(0.5px);
      animation: gatePulse 10s ease-in-out infinite reverse;
    }

    .gate-core::after {
      content: "";
      position: absolute;
      inset: -6%;
      border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(136,245,255,0.6), rgba(197,181,255,0.1), rgba(136,245,255,0.6));
      mask: radial-gradient(circle at center, transparent 58%, rgba(0,0,0,0.8) 59%);
      mix-blend-mode: screen;
      opacity: 0.45;
      animation: glyphRing 16s linear infinite;
    }

    .gate-button {
      position: relative;
      width: 100%;
      height: 100%;
      border: none;
      background: radial-gradient(circle at 50% 45%, rgba(255,255,255,0.1), rgba(136,245,255,0.08) 40%, transparent 65%);
      border-radius: 50%;
      cursor: pointer;
      color: var(--gate-core);
      padding: 18% 8% 12%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 0.35rem;
      text-align: center;
      text-decoration: none;
      transition: transform 0.5s ease, box-shadow 0.5s ease, filter 0.5s ease;
      isolation: isolate;
    }

    .gate-button::before {
      content: "";
      position: absolute;
      inset: 8%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 45%, rgba(255,255,255,0.35), rgba(136,245,255,0.15) 40%, rgba(2,8,20,0.0) 70%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: -1;
    }

    .gate-button::after {
      content: "";
      position: absolute;
      inset: -2%;
      border-radius: 50%;
      border: 1px solid rgba(136,245,255,0.25);
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.6s ease;
      transform: scale(0.98);
    }

    .gate-button:focus-visible {
      outline: 2px solid rgba(136,245,255,0.8);
      outline-offset: 6px;
      box-shadow: 0 0 12px rgba(136,245,255,0.6), 0 0 24px rgba(197,181,255,0.4);
    }

    .gate-button:hover,
    .gate-button:active {
      transform: scale(1.03);
      box-shadow: 0 0 24px rgba(136,245,255,0.45), 0 0 56px rgba(197,181,255,0.35);
      filter: drop-shadow(0 0 20px rgba(136,245,255,0.25));
    }

    .gate-button:hover::before,
    .gate-button:active::before {
      opacity: 0.8;
    }

    .gate-button:hover::after,
    .gate-button:active::after {
      opacity: 0.6;
      transform: scale(1.05);
    }

    .gate-title-ja {
      font-family: "Shippori Mincho", "Zen Kaku Gothic New", serif;
      font-weight: 600;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: var(--gate-core);
      text-shadow: 0 2px 10px rgba(0,0,0,0.35), 0 0 18px rgba(136,245,255,0.55);
      letter-spacing: 0.08em;
      opacity: 0;
      transform: translateY(8px);
      animation: textRise 1s ease forwards;
      animation-delay: 0.7s;
    }

    .gate-title-en {
      font-family: "Zen Kaku Gothic New", system-ui, sans-serif;
      font-size: clamp(0.75rem, 3vw, 1rem);
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--glyph-blue);
      text-shadow: 0 2px 8px rgba(0,0,0,0.4), 0 0 10px rgba(136,245,255,0.4);
      opacity: 0;
      transform: translateY(10px);
      animation: textRise 1s ease forwards;
      animation-delay: 1s;
    }

    .gate-sub {
      font-family: "Zen Kaku Gothic New", system-ui, sans-serif;
      font-size: clamp(0.65rem, 2.6vw, 0.85rem);
      letter-spacing: 0.2em;
      color: rgba(223,245,255,0.75);
      text-shadow: 0 1px 8px rgba(0,0,0,0.35);
      opacity: 0;
      transform: translateY(12px);
      animation: textRise 1s ease forwards;
      animation-delay: 1.25s;
    }

    .gate-layer .back-link {
      position: fixed;
      bottom: clamp(12px, 3vw, 22px);
      left: clamp(12px, 4vw, 28px);
      background: rgba(2,8,20,0.35);
      color: rgba(223,245,255,0.85);
      border: 1px solid rgba(136,245,255,0.35);
      border-radius: 999px;
      padding: 8px 14px;
      font-family: "Zen Kaku Gothic New", system-ui, sans-serif;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      cursor: pointer;
      text-decoration: none;
      backdrop-filter: blur(4px);
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
      z-index: 20;
    }

    .back-link:hover,
    .back-link:focus-visible {
      background: rgba(136,245,255,0.18);
      color: var(--gate-core);
      border-color: rgba(136,245,255,0.6);
      transform: translateY(-1px);
      outline: none;
    }

    .transition-flash {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.85), rgba(136,245,255,0.45), rgba(2,8,20,0.9));
      opacity: 0;
      pointer-events: none;
      z-index: 30;
      transition: opacity 0.9s ease;
      mix-blend-mode: screen;
    }

    .transition-flash.is-active {
      opacity: 1;
    }

    body.is-ready .bg-base,
    body.is-ready .bg-tunnel,
    body.is-ready .bg-stars,
    body.is-ready .gate-core {
      opacity: 1;
      transform: none;
    }

    body.tunnel-leaving .bg-tunnel {
      animation: tunnelClose 0.9s ease forwards;
    }

    @keyframes tunnelDrift {
      0% { transform: scale(1.03) rotate(-1.2deg); }
      50% { transform: scale(1.08) rotate(1.2deg); }
      100% { transform: scale(1.03) rotate(-1.2deg); }
    }

    @keyframes starFloat {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.9; }
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(-12px); }
    }

    @keyframes gatePulse {
      0% { transform: scale(0.98); box-shadow: 0 0 40px rgba(136,245,255,0.22), 0 0 80px rgba(197,181,255,0.16); }
      50% { transform: scale(1.02); box-shadow: 0 0 50px rgba(136,245,255,0.3), 0 0 110px rgba(197,181,255,0.24); }
      100% { transform: scale(0.98); box-shadow: 0 0 40px rgba(136,245,255,0.22), 0 0 80px rgba(197,181,255,0.16); }
    }

    @keyframes glyphRing {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes textRise {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes tunnelClose {
      from { transform: scale(1.08); filter: brightness(1.05); }
      to { transform: scale(1.18); filter: brightness(1.2); }
    }

    @media (max-width: 480px) {
      .gate-core { width: min(300px, 80vw); height: min(300px, 80vw); }
      .gate-button { padding: 20% 10% 14%; }
      .gate-layer .back-link { font-size: 0.82rem; padding: 9px 16px; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition: none !important; }
      .bg-tunnel { background-attachment: fixed; }
      .transition-flash { transition: opacity 0.6s ease; }
    }
  .gate-layer {
    z-index: 1;
  pointer-events: none !important;
}

.gate-core,
.gate-button,
.back-link {
  pointer-events: auto !important;
}
   .bg-tunnel {
  background: url("temple-hall.jpg") center/cover no-repeat;
} 
    
  </style>
</head>
<body>
  <div class="bg-base" aria-hidden="true"></div>
  <div class="bg-tunnel" aria-hidden="true"></div>
  <div class="bg-stars" aria-hidden="true"></div>

  <main class="gate-layer" aria-label="Cosmic Resonance Tunnel — 星命核への共鳴回廊">
    <div class="gate-core">
      <button class="gate-button" type="button" aria-label="星命核の心臓部へ進むゲート">
        <span class="gate-title-ja">星命核への共鳴回廊</span>
        <span class="gate-title-en">Cosmic Resonance Tunnel</span>
        <span class="gate-sub">タップ／クリックで、星命核の心臓部へ進む</span>
      </button>
    </div>
    <button class="back-link" type="button" aria-label="星の記憶へ戻る">星の記憶へ戻る</button>
  </main>

  <div class="transition-flash" aria-hidden="true"></div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
  const gateButton = document.querySelector(".gate-button");
  const gateCore   = document.querySelector(".gate-core");  // ★ 追加
  const flash      = document.querySelector(".transition-flash");
  const body       = document.body;
  const backLink   = document.querySelector(".back-link");
  const starLayer  = document.querySelector(".bg-stars");

  let isTransitioning = false;

  function createStars() {
    if (!starLayer) return;
    const total = Math.min(70, Math.floor(window.innerWidth / 8));
    for (let i = 0; i < total; i++) {
      const star = document.createElement("span");
      star.className = "star-particle";
      star.style.left = Math.random() * 100 + "%";
      star.style.top  = Math.random() * 100 + "%";
      const size = (Math.random() * 1.8 + 1).toFixed(2);
      star.style.width  = size + "px";
      star.style.height = size + "px";
      star.style.animationDelay =
        (Math.random() * 6).toFixed(2) + "s";
      star.style.animationDuration =
        (6 + Math.random() * 6).toFixed(2) +
        "s, " +
        (14 + Math.random() * 10).toFixed(2) + "s";
      star.style.opacity = (0.25 + Math.random() * 0.5).toFixed(2);
      starLayer.appendChild(star);
    }
  }

  function enterGate() {
    if (isTransitioning) return;
    isTransitioning = true;
    flash.classList.add("is-active");
    body.classList.add("tunnel-leaving");
    if (gateButton) gateButton.setAttribute("aria-busy", "true");
    setTimeout(() => {
      window.location.href = "star-soul-core.html";
    }, 900);
  }

  body.classList.add("is-ready");
  createStars();

  if (gateButton) {
    gateButton.addEventListener("click", enterGate);
  }
  if (gateCore) {                    // ★ 円全体も反応させる
    gateCore.addEventListener("click", enterGate);
  }

  if (backLink) {
    backLink.addEventListener("click", () => {
      window.location.href = "star-memory.html";
    });
  }
});
</script>
</body>
</html>
