<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Re:Verse Shion — SEREPHIAS AWAKEN GATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="言葉と祈りがひとつの星環へと結晶する、セレフィアス覚醒ゲート。">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

  <!-- 外部CSS -->
  <link rel="stylesheet" href="serephias-gate2.css">

  <!-- 外部JS -->
  <script src="serephias-gate2.js" defer></script>
</head>

<body>
  <div class="page-wrap">
    <header class="site-header">
      <div class="site-title-block">
        <span class="site-title-en">Re:Verse Shion</span>
        <span class="site-title-sub">SEREPHIAS AWAKEN GATE</span>
      </div>
    </header>

    <main class="gate-main">
      <div class="gate-hero">
        <div class="gate-inner">
          <h1 class="gate-heading">セレフィアス覚醒ゲート</h1>
          <p class="gate-lead">
            言葉は光となり、光は世界となる。<br>
            ここは、詩と祈りがひとつの星環へと結晶する「はじまりの門」です。
          </p>

          <button id="gatePrayButton" class="gate-pray-btn">
            <span class="gate-pray-main">祈りを捧げる</span>
            <span class="gate-pray-sub">タップすると、セレフィアスからの詩がひとつ降ります</span>
          </button>

          <p id="gateAudioNote" class="gate-audio-note">
            ※ ゲートが開くと、静かな音楽が流れます
          </p>
        </div>

        <!-- セレフィアスの詩（ページ内） -->
        <section id="serephiasPoem" class="serephias-poem">
          <div class="serephias-poem-label">SEREPHIAS LITANY</div>
          <div id="serephiasPoemBody" class="serephias-poem-body"></div>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <span class="footer-label">RE:VERSE SHION</span>
      <div class="footer-links">
        <a href="https://reverse-shion.github.io/shion2.html" class="footer-link">星環 Re:Verse Shion</a>
        <a href="https://note.com/shion_uranai369" class="footer-link">詩韻思想 note</a>
      </div>
    </footer>
  </div>

  <!-- ===========================
       覚醒オーバーレイ
  ============================ -->
  <div id="awakeningOverlay" class="awakening-overlay">
    <!-- 星粒子 -->
    <div id="awakenParticles" class="awaken-particles"></div>

    <!-- 逆流星レーン -->
    <div id="lightColumn" class="light-column">
      <div class="reverse-stars"></div>
    </div>

    <!-- 中央コンテンツ -->
    <div class="awakening-gate-shell">
      <!-- 詩＋メッセージ（先に表示 → 消えてからクリスタル） -->
      <div class="overlay-text-wrap">
        <p id="overlayPoem" class="overlay-poem"></p>
        <p id="overlayMessage" class="overlay-message">
          星環が、あなたの共鳴を待っている。
        </p>
      </div>

      <!-- クリスタル＋共鳴ボタン（最初は非表示） -->
      <div id="crystalWrap" class="crystal-wrap">
        <div class="awaken-gate" id="awakeningGate">
          <span class="awaken-gate-label">
            SEREPHIAS<br>AWAKEN<br>GATE
          </span>
        </div>

        <div class="resonate-btn-shell">
          <button id="resonateButton" class="resonate-hotspot" aria-label="共鳴する">
            <span class="resonate-label">共鳴</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- BGM（パスは差し替え） -->
  <audio id="gateBgm" src="assets/gate-bgm.mp3" preload="auto"></audio>
</body>
</html>
