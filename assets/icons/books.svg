<!-- /assets/icons/books.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute" aria-hidden="true">
  <defs>
    <style>
      .l{ fill:none; stroke:currentColor; stroke-width:6; stroke-linecap:round; stroke-linejoin:round }
      .f{ fill:currentColor; stroke:none }
    </style>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- 零書：六芒星 -->
  <symbol id="icon-zero" viewBox="0 0 100 100">
    <g class="l" filter="url(#glow)">
      <polygon points="50,6 94,28 94,72 50,94 6,72 6,28"/>
      <polyline points="22,66 78,34"/>
      <polyline points="22,34 78,66"/>
    </g>
  </symbol>

  <!-- 第一書：羽ペン -->
  <symbol id="icon-one" viewBox="0 0 100 100">
    <g class="l" filter="url(#glow)">
      <path d="M78 18c-24 6-38 20-46 40l-10 24 24-10c20-8 34-22 40-46z"/>
      <path d="M28 82 72 38"/>
    </g>
  </symbol>

  <!-- 第二書：鏡 -->
  <symbol id="icon-two" viewBox="0 0 100 100">
    <g class="l" filter="url(#glow)">
      <circle cx="50" cy="40" r="26"/>
      <line x1="50" y1="66" x2="50" y2="94"/>
      <line x1="38" y1="82" x2="62" y2="82"/>
      <path d="M38 36c6-8 18-8 24 0"/>
    </g>
  </symbol>

  <!-- 第三書：螺旋 -->
  <symbol id="icon-three" viewBox="0 0 100 100">
    <path class="l" filter="url(#glow)"
      d="M74 50a24 24 0 1 1-24-24c10 0 18 8 18 18a12 12 0 1 1-12-12 6 6 0 1 1-6 6"/>
  </symbol>

  <!-- 第四書：光輪 -->
  <symbol id="icon-four" viewBox="0 0 100 100">
    <g class="l" filter="url(#glow)">
      <circle cx="50" cy="50" r="28"/>
      <circle cx="50" cy="50" r="4" class="f"/>
    </g>
  </symbol>

  <!-- 第五書：水滴 -->
  <symbol id="icon-five" viewBox="0 0 100 100">
    <path class="l" filter="url(#glow)" d="M50 10c-10 16-26 30-26 46a26 26 0 0 0 52 0c0-16-16-30-26-46z"/>
  </symbol>

  <!-- 第六書：糸 -->
  <symbol id="icon-six" viewBox="0 0 100 100">
    <g class="l" filter="url(#glow)">
      <path d="M10 50c16-24 32-24 48 0s32 24 32 0"/>
      <circle cx="74" cy="50" r="6" class="f"/>
    </g>
  </symbol>

  <!-- 第七書：翼 -->
  <symbol id="icon-seven" viewBox="0 0 100 100">
    <path class="l" filter="url(#glow)"
      d="M14 62c22 2 36-12 48-32 10 8 14 18 10 28-6 16-28 20-58 14z"/>
    <path class="l" d="M46 50 18 56M58 40 28 50"/>
  </symbol>

  <!-- 第八書：手 -->
  <symbol id="icon-eight" viewBox="0 0 100 100">
    <g class="l" filter="url(#glow)">
      <path d="M38 44v-14a6 6 0 0 1 12 0v14"/>
      <path d="M50 44v-12a6 6 0 1 1 12 0v12"/>
      <path d="M62 46v-10a6 6 0 1 1 12 0v18c0 16-10 26-26 26-14 0-25-9-30-22l-4-10 14-6"/>
    </g>
  </symbol>

  <!-- 第九書：ペンローズ風三角 -->
  <symbol id="icon-nine" viewBox="0 0 100 100">
    <g class="l" filter="url(#glow)">
      <polygon points="50,10 90,78 10,78"/>
      <path d="M50,10 50,78"/>
      <path d="M10,78 50,10 90,78"/>
    </g>
  </symbol>

  <!-- 第十書：三日月 -->
  <symbol id="icon-ten" viewBox="0 0 100 100">
    <g filter="url(#glow)">
      <path class="f" d="M70 50a26 26 0 1 1-28-26 28 28 0 0 0 0 52 26 26 0 0 1 28-26z"/>
    </g>
  </symbol>

  <!-- 第十一書：星座 -->
  <symbol id="icon-eleven" viewBox="0 0 100 100">
    <g class="l" filter="url(#glow)">
      <circle cx="20" cy="60" r="3" class="f"/><circle cx="40" cy="40" r="3" class="f"/>
      <circle cx="60" cy="48" r="3" class="f"/><circle cx="80" cy="30" r="3" class="f"/>
      <polyline points="20,60 40,40 60,48 80,30"/>
    </g>
  </symbol>

  <!-- 第十二書：太陽 -->
  <symbol id="icon-twelve" viewBox="0 0 100 100">
    <g class="l" filter="url(#glow)">
      <circle cx="50" cy="50" r="18"/>
      <g>
        <line x1="50" y1="8" x2="50" y2="22"/>
        <line x1="50" y1="78" x2="50" y2="92"/>
        <line x1="8" y1="50" x2="22" y2="50"/>
        <line x1="78" y1="50" x2="92" y2="50"/>
        <line x1="20" y1="20" x2="30" y2="30"/>
        <line x1="70" y1="70" x2="80" y2="80"/>
        <line x1="70" y1="30" x2="80" y2="20"/>
        <line x1="20" y1="80" x2="30" y2="70"/>
      </g>
    </g>
  </symbol>

  <!-- 結章：六芒星＋光輪 -->
  <symbol id="icon-final" viewBox="0 0 100 100">
    <g class="l" filter="url(#glow)">
      <circle cx="50" cy="50" r="34"/>
      <polygon points="50,10 90,30 90,70 50,90 10,70 10,30"/>
      <polyline points="26,66 74,34"/>
      <polyline points="26,34 74,66"/>
    </g>
  </symbol>
</svg>
