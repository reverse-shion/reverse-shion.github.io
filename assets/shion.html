<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>詩韻 Shion | あなたの運命の詩</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #e0f8ff;
      font-family: 'Noto Serif JP', serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    #codeRain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
    .content { position: relative; z-index: 2; padding: 2rem; max-width: 800px; }

    /* 1. 神殿画像: 奥からフェードイン */
    .temple-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://thumbs.dreamstime.com/b/ethereal-portal-dark-ancient-temple-pulsating-purple-blue-magical-light-generative-ai-364852888.jpg') center/cover no-repeat;
      opacity: 0;
      transform: scale(1.5);
      animation: fadeInDepth 3s ease-out forwards;
      z-index: 0;
    }
    @keyframes fadeInDepth {
      to { opacity: 0.7; transform: scale(1); }
    }

    /* 3. タロット展開文字フェードイン */
    .spread-title {
      font-size: 2rem;
      opacity: 0;
      animation: fadeIn 2s ease-out 3s forwards;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px #7fd0ff;
    }

    /* 2 & 3. タロットカード (3枚展開) */
    .tarot-spread {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      opacity: 0;
      animation: fadeIn 2s ease-out 4s forwards;
    }
    .tarot-card {
      perspective: 1000px;
      width: 150px;
      height: 250px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 0 20px rgba(127, 208, 255, 0.5);
      border-radius: 10px;
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-back {
      background: url('https://www.shutterstock.com/image-vector/tarot-card-back-design-celestial-260nw-2612830939.jpg') center/cover;
    }
    .card-front {
      background: rgba(10, 20, 40, 0.8);
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      font-size: 1rem;
      text-shadow: 0 0 10px #fff;
    }
    .flipped .card-inner { transform: rotateY(180deg); }
    .poem-label { margin-top: 1rem; font-size: 0.9rem; color: #a0f3ff; }

    /* 4. リーディング結果エリア */
    .reading-area {
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s, transform 1s;
    }
    .reading-area.visible { opacity: 1; transform: translateY(0); }
    .reading-poem { font-size: 1.2rem; line-height: 1.8; margin: 1rem 0; padding: 1rem; background: rgba(127, 208, 255, 0.1); border-radius: 10px; }

    /* 5. ボタンオーバーレイ (モーダル) */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .overlay.visible { display: flex; }
    .overlay button, .overlay a {
      margin: 1rem;
      padding: 1rem 2rem;
      background: transparent;
      color: #7fd0ff;
      border: 1px solid #7fd0ff;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .overlay button:hover, .overlay a:hover {
      background: #7fd0ff;
      color: #000;
      box-shadow: 0 0 20px #7fd0ff;
    }
  </style>
</head>
<body>

  <canvas id="codeRain"></canvas>

  <!-- 1. 神殿画像 -->
  <div class="temple-bg"></div>

  <div class="content">
    <!-- 3. 展開文字 -->
    <h2 class="spread-title">タロット展開</h2>

    <!-- 3. タロットカード3枚 -->
    <div class="tarot-spread">
      <div class="tarot-card" onclick="revealCard(0)">
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front" id="card0"></div>
        </div>
        <div class="poem-label">詩韻祈</div>
      </div>
      <div class="tarot-card" onclick="revealCard(1)">
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front" id="card1"></div>
        </div>
        <div class="poem-label">詩韻祈</div>
      </div>
      <div class="tarot-card" onclick="revealCard(2)">
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front" id="card2"></div>
        </div>
        <div class="poem-label">詩韻祈</div>
      </div>
    </div>

    <!-- 4. リーディング結果 -->
    <div class="reading-area" id="readingArea">
      <h3>詩韻のリーディング</h3>
      <div class="reading-poem" id="poem0"></div>
      <div class="reading-poem" id="poem1"></div>
      <div class="reading-poem" id="poem2"></div>
    </div>
  </div>

  <!-- 5. オーバーレイボタン -->
  <div class="overlay" id="overlay">
    <button onclick="location.reload()">もう一度占う</button>
    <a href="https://line.me/" target="_blank">LINEで個人鑑定</a>
    <a href="https://example.com/shiin-shisou" target="_blank">詩韻思想へ</a>
    <a href="https://example.com/shion" target="_blank">Shionサイトへ</a>
  </div>

  <script>
    // コード雨 (変更なし)
    (function codeRain(){
      const cvs = document.getElementById('codeRain');
      const ctx = cvs.getContext('2d');
      const chars = '01AI∴∵⌘◇◆＊＋≡☆★◯●◎∑ΣΛΩΞΨϕπ∞≒≡→←↑↓';
      let fontSize = 18;
      let columns, drops, W, H;
      function resize(){
        W = cvs.width  = window.innerWidth * devicePixelRatio;
        H = cvs.height = window.innerHeight * devicePixelRatio;
        ctx.scale(devicePixelRatio, devicePixelRatio);
        fontSize = Math.max(14, Math.min(22, Math.floor(window.innerWidth/48)));
        columns = Math.ceil(window.innerWidth / fontSize);
        drops = new Array(columns).fill(0).map(()=> Math.floor(Math.random()*H));
      }
      function draw(){
        ctx.fillStyle = 'rgba(2,3,22,0.16)';
        ctx.fillRect(0,0,window.innerWidth,window.innerHeight);
        ctx.fillStyle = '#7fd0ff';
        ctx.font = `${fontSize}px monospace`;
        for(let i=0;i<columns;i++){
          const ch = chars[Math.floor(Math.random()*chars.length)];
          const x = i * fontSize;
          const y = drops[i] * fontSize * .9;
          ctx.fillText(ch, x, y);
          if(y > window.innerHeight && Math.random() > 0.975){ drops[i] = 0; }
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }
      window.addEventListener('resize', resize);
      resize(); draw();
    })();

    // 大アルカナデータ (参考サイトから詩的に要約)
    const majorArcana = [
      { name: 'The Fool', upright: '純粋な始まりの風、冒険の翼を広げて', reversed: '無謀な跳躍、影に潜む落とし穴' },
      { name: 'The Magician', upright: '意志の炎が現実を紡ぎ、創造の河を流す', reversed: '幻の鏡、欺瞞の霧に包まれて' },
      { name: 'The High Priestess', upright: '内なる声のささやき、月の光が導く道', reversed: '失われた均衡、抑圧された魂の叫び' },
      // ... (全22枚。省略してますが、実際はlabyrinthosのまとめを基に全件入れてください)
      { name: 'The World', upright: '調和の円舞、成就の星が輝く', reversed: '未完の輪、閉ざされた門の影' }
    ];

    let revealedCount = 0;

    // ランダム3枚選択
    const selectedCards = [];
    for (let i = 0; i < 3; i++) {
      const rand = Math.floor(Math.random() * majorArcana.length);
      selectedCards.push(majorArcana[rand]);
    }

    function revealCard(index) {
      const card = document.querySelectorAll('.tarot-card')[index];
      card.querySelector('.card-inner').classList.add('flipped');
      document.getElementById(`card${index}`).innerHTML = `<strong>${selectedCards[index].name}</strong><br>${selectedCards[index].upright}`;
      document.getElementById(`poem${index}`).innerHTML = `【${selectedCards[index].name}】<br>${selectedCards[index].upright} — 運命の糸が織りなす詩。`;

      revealedCount++;
      if (revealedCount === 3) {
        document.getElementById('readingArea').classList.add('visible');
        setTimeout(() => document.getElementById('overlay').classList.add('visible'), 1000);
      }
    }
  </script>
</body>
</html>
