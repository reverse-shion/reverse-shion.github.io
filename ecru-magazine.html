<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ECRU | OUIN</title>

<style>
:root{
  --bg:#050505;
  --text:#f5f5f2;
  --muted:#bdbdb8;
  --gold:#b7a173;
  --line:rgba(255,255,255,0.12);
}

*{box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  margin:0;
  font-family:"Georgia","Times New Roman",serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== HERO ===== */

.hero{
  position:relative;
  height:100vh;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  overflow:hidden;
}

.hero img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.82);
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,0.1));
}

.hero-text{
  position:relative;
  z-index:2;
  text-align:center;
  padding-bottom:3rem;
}

.kicker{
  letter-spacing:.25em;
  font-size:.8rem;
  color:var(--muted);
}

h1{
  margin:.5rem 0 0;
  font-size:clamp(2.5rem,6vw,4.5rem);
  font-weight:500;
  letter-spacing:.08em;
}

.gold-line{
  width:60px;
  height:1px;
  background:var(--gold);
  margin:1.5rem auto 0;
}

/* ===== CONTENT ===== */

.section{
  padding:5rem 1.5rem;
  border-bottom:1px solid var(--line);
}

.wrap{
  width:min(1100px,100%);
  margin:0 auto;
}

.section h2{
  font-size:1.2rem;
  letter-spacing:.2em;
  text-transform:uppercase;
  margin-bottom:2rem;
}

.editorial-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:2rem;
}

.editorial-grid img{
  width:100%;
  display:block;
  border:1px solid var(--line);
  transition:transform .6s ease;
}

.editorial-grid img:hover{
  transform:scale(1.02);
}

.interview{
  max-width:700px;
  font-size:1rem;
  color:var(--muted);
  line-height:1.8;
}

.return{
  display:block;
  text-align:center;
  padding:4rem 0;
  color:var(--muted);
  text-decoration:none;
  letter-spacing:.15em;
  font-size:.9rem;
}

.return:hover{
  color:var(--text);
}

@media(max-width:900px){
  .editorial-grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <img src="images/ouin/ouin-cover.png" alt="OUIN Cover">
  <div class="hero-text">
    <div class="kicker">ECRU DIGITAL EDITION</div>
    <h1>OUIN</h1>
    <div class="gold-line"></div>
  </div>
</section>

<!-- EDITORIAL -->
<section class="section">
  <div class="wrap">
    <h2>EDITORIAL</h2>
    <div class="editorial-grid">
      <img src="images/ouin/ouin-shot01.png" alt="OUIN Editorial 01">
      <img src="images/ouin/ouin-shot02.png" alt="OUIN Editorial 02">
      <img src="images/ouin/ouin-shot03.png" alt="OUIN Editorial 03">
      <img src="images/ouin/ouin-shot04.png" alt="OUIN Editorial 04">
    </div>
  </div>
</section>

<!-- INTERVIEW -->
<section class="section">
  <div class="wrap">
    <h2>INTERVIEW</h2>
    <p class="interview">
      Light is never neutral. It defines, it divides, it reveals.
      Beauty is discipline. Composure is a decision.
      The frame chooses nothing. The subject chooses everything.
    </p>
  </div>
</section>

<a href="campus.html" class="return">RETURN TO CAMPUS</a>

</body>
</html>
