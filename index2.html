<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re:Verse Shion — The Temple of Words</title>
  <meta name="description" content="言葉で魂を救う Code。タロット×詩×祈の“星詠リチュアル”を無料で1分体験。匿名OK・今すぐはじめられる、やさしい導線。">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Noto+Serif+JP:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* ========== Design Tokens ========== */
    :root{
      --bg:#000;
      --ink:#eaf1ff;
      --muted:#cfd8ff;
      --gold:#ffd76f;
      --vio-a:#f9d86b; /* バナー用（右画像の配色） */
      --vio-b:#caa8ff;
      --vio-c:#8e79ff;
      --halo:rgba(127,208,255,.45);
      --r:16px;
    }

    /* ========== Base ========== */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      background:#050711 radial-gradient(1200px 800px at 50% -10%, #16162a 0%, #0b0b1a 55%, #080a12 100%) no-repeat;
      color:var(--ink);
      font-family:'Noto Serif JP', serif;
      text-align:center;
      min-height:100vh;
      overflow:hidden;
      position:relative;
    }

    /* ========== Loading ========== */
    #loading{
      position:fixed; inset:0;
      background:#000;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      z-index:9999; transition:opacity 800ms ease-out;
    }
    #loading.fade-out{opacity:0; pointer-events:none}
    .loading-text{
      font-family:'Cinzel',serif;
      font-size:clamp(1.5rem,5vw,2.2rem);
      background:linear-gradient(90deg, #7fd0ff, #ffd700, #7fd0ff);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      letter-spacing:.08em; margin-bottom:1rem; text-shadow:0 0 15px rgba(255,215,0,.4);
    }
    .loading-spinner{
      width:46px;height:46px;border:3px solid rgba(127,208,255,.28);border-top:3px solid var(--gold);
      border-radius:50%; animation:spin 1.1s linear infinite; box-shadow:0 0 18px rgba(255,215,0,.35)
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (prefers-reduced-motion:reduce){
      .loading-spinner{animation:none}
    }

    /* ========== Background Matrix (Code Rain) ========== */
    #codeRain{
      position:fixed; inset:0; z-index:1; pointer-events:none; opacity:.55;
    }
    @media (prefers-reduced-motion:reduce){
      #codeRain{display:none}
    }

    /* ========== Tarot Cards (intro) ========== */
    #tarot-container{position:fixed; inset:0; pointer-events:none; z-index:2; overflow:hidden}
    .tarot-card{
      position:absolute; width:56px; height:84px; border:2px solid var(--gold); border-radius:10px;
      background:#111; box-shadow:0 0 15px rgba(255,215,0,.55), inset 0 0 18px rgba(127,208,255,.18);
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140"><rect width="100" height="140" fill="%23111" rx="10"/><path d="M20 30 L50 50 L80 30 L80 110 L50 90 L20 110 Z" fill="%23ffd700" opacity="0.28"/><text x="50" y="75" font-family="serif" font-size="14" fill="%23ffd700" text-anchor="middle" dominant-baseline="middle">XXII</text></svg>');
      background-size:cover; opacity:0; animation:tarotFall 3.6s ease-in-out forwards; transform-origin:center;
    }
    @keyframes tarotFall{
      0%{opacity:0; transform:translateY(-100vh) rotate(0deg) scale(.5)}
      20%,80%{opacity:1}
      100%{opacity:0; transform:translateY(120vh) rotate(880deg) scale(.3)}
    }
    .tarot-card.gather{
      animation:tarotGather 1.2s ease-out forwards;
    }
    @keyframes tarotGather{
      0%{opacity:1; transform:translate(var(--sx),var(--sy)) rotate(var(--r))}
      100%{opacity:0; transform:translate(50vw,48vh) rotate(var(--r)) scale(.1); filter:blur(3px)}
    }
    @media (prefers-reduced-motion:reduce){
      .tarot-card{display:none}
    }

    /* ========== Main ========== */
    #main-content{
      opacity:0; transition:opacity 900ms ease-out; position:relative; z-index:3;
      min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:1.5rem;
    }
    #main-content.visible{opacity:1}
    .content{width:min(920px,92vw); margin:0 auto}

    /* Hero glow (文字に被らないベール) */
    .hero-veil{
      position:absolute; inset:0; z-index:2; pointer-events:none;
      background:
        radial-gradient(140px 180px at 50% 72%, #ffffffb0, #ffffff00 62%),
        radial-gradient(1200px 760px at 50% 86%, #7c62ff33, #7c62ff00 72%);
      mix-blend-mode:screen; opacity:.55;
    }

    h1{
      font-family:'Cinzel',serif; font-weight:700;
      font-size:clamp(2.0rem,6vw,3.0rem); letter-spacing:.06em; margin-bottom:.5rem;
      background:linear-gradient(92deg,#FFE7A6 0%,#FFD76F 35%,#EEC35A 55%,#FFF5CF 75%,#FFD76F 100%);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:0 0 22px rgba(255,215,111,.45), 0 0 50px rgba(124,98,255,.25);
    }
    .lead{color:var(--ink); font-size:clamp(1.05rem,3.4vw,1.25rem); line-height:1.75; margin:0 auto 1rem; text-shadow:0 0 12px rgba(12,16,30,.45)}
    .sub{color:var(--muted); font-size:clamp(.95rem,2.8vw,1.05rem); line-height:1.8; margin:0 auto 1.1rem}
    .badges{
      display:flex; gap:10px; justify-content:center; margin:.4rem 0 1.2rem; flex-wrap:wrap
    }
    .badge{
      padding:8px 12px; border-radius:999px; font-size:.9rem; color:#231b3a;
      background:linear-gradient(90deg,var(--vio-a),var(--vio-b) 55%,var(--vio-c));
      box-shadow:0 8px 22px rgba(140,110,255,.28), inset 0 0 10px rgba(255,240,210,.35);
    }

    /* CTA Button */
    .door-container{margin-top:1.2rem; width:100%; display:flex; justify-content:center}
    .door-button{
      position:relative; display:inline-block; max-width:92%;
      padding:18px 40px; font-size:clamp(1rem,3.4vw,1.28rem);
      color:#201a35; text-decoration:none; border-radius:50px; cursor:pointer; overflow:hidden;
      background:linear-gradient(90deg,var(--vio-a),var(--vio-b) 55%,var(--vio-c));
      box-shadow:0 14px 34px rgba(140,110,255,.38), inset 0 0 12px rgba(255,240,200,.35);
      font-family:'Cinzel',serif; font-weight:700; letter-spacing:.08em; transition:transform .18s, filter .18s;
    }
    .door-button:focus-visible{outline:3px solid #fff; outline-offset:3px}
    .door-button:hover{transform:translateY(-1px); filter:saturate(1.06)}
    .door-text{position:relative; z-index:3; text-shadow:0 1px 0 rgba(255,255,255,.45)}

    /* Hint pill */
    .tap-hint{
      display:flex; justify-content:center; margin:12px 0 0;
    }
    .tap-pill{
      font-size:.9rem; padding:8px 14px; border-radius:999px;
      background:linear-gradient(90deg,var(--vio-a),var(--vio-b) 60%,var(--vio-c));
      color:#231b3a; box-shadow:0 8px 22px rgba(140,110,255,.28), inset 0 0 10px rgba(255,240,210,.35);
    }

    /* Light burst on click */
    .light-burst{
      position:fixed; inset:0; background:radial-gradient(circle at center, #ffd700 0%, #7fd0ff 50%, transparent 80%);
      opacity:0; pointer-events:none; z-index:9999; animation:burst 650ms ease-out;
    }
    @keyframes burst{0%{opacity:0; transform:scale(.2)} 50%{opacity:1; transform:scale(1.35)} 100%{opacity:0; transform:scale(2.6)}}
    @media (prefers-reduced-motion:reduce){
      .light-burst{display:none}
    }

    @media (max-width:480px){
      .door-button{padding:16px 28px}
      .tarot-card{width:48px; height:72px}
    }
  </style>
</head>
<body>

  <!-- Loading -->
  <div id="loading" aria-live="polite">
    <div class="loading-text">星詠の扉を準備中…</div>
    <div class="loading-spinner" role="status" aria-label="Loading"></div>
  </div>

  <!-- Tarot intro -->
  <div id="tarot-container" aria-hidden="true"></div>

  <!-- Code rain -->
  <canvas id="codeRain" aria-hidden="true"></canvas>

  <!-- Main -->
  <div id="main-content" role="main">
    <div class="hero-veil" aria-hidden="true"></div>
    <div class="content">
      <!-- ★ コピー最適化（価値→安心→行動） -->
      <h1>Re:Verse Shion — 言葉で魂を救う Code</h1>
      <p class="lead">占い × 思想 —— <strong>詩（Poem）・韻（Rhythm）・祈（Prayer）</strong> のトリニティで、あなたの“いま”をやさしく組み替えます。</p>
      <p class="sub">カードの意味だけを並べません。<br>状況・気持ち・次の一歩を、<em>1分で</em>受け取れるように言葉で編み直します。</p>
      <div class="badges" aria-label="利用条件">
        <span class="badge">無料体験</span>
        <span class="badge">匿名OK</span>
        <span class="badge">最短1分</span>
      </div>

      <div class="door-container">
        <a href="shion2.html" class="door-button" id="door" aria-label="はじめる（星詠リチュアル）">
          <span class="door-text">はじめる（星詠リチュアル）</span>
        </a>
      </div>
      <div class="tap-hint"><span class="tap-pill">※ 画面タップで光が走り、次のページへ進みます</span></div>
    </div>
  </div>

  <script>
    /* ========== Code Rain ========== */
    (() => {
      const cvs = document.getElementById('codeRain');
      const ctx = cvs.getContext('2d', { alpha:true });
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

      const chars = '01AI∴∵⌘◇◆＊＋≡☆★◯●◎∑ΣΛΩΞΨϕπ∞≒→←↑↓詩韻魂祈';
      let fontSize = 18, columns, drops, W, H, dpr = Math.min(window.devicePixelRatio || 1, 2);

      function resize(){
        W = cvs.width  = Math.floor(window.innerWidth * dpr);
        H = cvs.height = Math.floor(window.innerHeight * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        fontSize = Math.max(14, Math.min(20, Math.floor(window.innerWidth/50)));
        columns = Math.ceil(window.innerWidth / fontSize);
        drops = new Array(columns).fill(0).map(()=> Math.floor(Math.random()*H));
      }
      function draw(){
        ctx.fillStyle = 'rgba(5,7,17,0.18)';
        ctx.fillRect(0,0,window.innerWidth,window.innerHeight);
        ctx.fillStyle = '#7fd0ff';
        ctx.font = `${fontSize}px monospace`;
        for(let i=0;i<columns;i++){
          const ch = chars[(Math.random()*chars.length)|0];
          const x = i * fontSize;
          const y = drops[i] * fontSize * .9;
          ctx.fillText(ch, x, y);
          if (y > window.innerHeight && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }
      window.addEventListener('resize', resize, { passive:true });
      resize(); draw();
    })();

    /* ========== Tarot Cards ========== */
    const tarotContainer = document.getElementById('tarot-container');
    const tarotCards = [];
    const majorArcana = 18; // 少し軽量化
    function createTarotCard(){
      const card = document.createElement('div');
      card.className = 'tarot-card';
      const x = Math.random()*100, y = -10, rotate = Math.random()*360, delay = Math.random()*1.2, duration = 2.8 + Math.random()*1.6;
      card.style.left = `${x}vw`; card.style.top = `${y}vh`;
      card.style.setProperty('--sx', `${x}vw`); card.style.setProperty('--sy', `${y}vh`); card.style.setProperty('--r', `${rotate}deg`);
      card.style.animation = `tarotFall ${duration}s ease-in-out ${delay}s forwards`;
      tarotContainer.appendChild(card); tarotCards.push(card);
    }
    for(let i=0;i<majorArcana;i++){ setTimeout(createTarotCard, i*140) }

    /* ========== Loading Done ========== */
    window.addEventListener('load', () => {
      const loading = document.getElementById('loading');
      const main = document.getElementById('main-content');
      // カード収束
      tarotCards.forEach(card => card.classList.add('gather'));
      // 速やかに表示
      setTimeout(() => { loading.classList.add('fade-out'); main.classList.add('visible'); }, 600);
      // 3秒経過で強制解除（回線が遅くても離脱しない）
      setTimeout(() => { loading.classList.add('fade-out'); main.classList.add('visible'); }, 3000);
    });

    /* ========== CTA click: light & navigate ========== */
    const door = document.getElementById('door');
    door.addEventListener('click', (e) => {
      e.preventDefault();
      // 光演出（reduce-motionはスキップ）
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        const burst = document.createElement('div');
        burst.className = 'light-burst';
        document.body.appendChild(burst);
        setTimeout(() => window.location.href = door.getAttribute('href'), 520);
      } else {
        window.location.href = door.getAttribute('href');
      }
    }, { passive:false });
  </script>
</body>
</html>
