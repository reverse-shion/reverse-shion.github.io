<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re:Verse Shion — The Temple of Words</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;700&display=swap" rel="stylesheet">
  <style>
    /* === 全体設定 === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Noto Serif JP', serif;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* === コード雨キャンバス === */
    #codeRain {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* === テキスト（浮かび上がる）=== */
    .content {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }
    h1, h2, p {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1.8s ease-out forwards;
      text-shadow: 0 0 15px rgba(127, 208, 255, 0.8);
      margin: 0.5rem 0;
    }
    h1 { font-size: 2.8rem; animation-delay: 0.6s; }
    p:nth-of-type(1) { animation-delay: 1.2s; }
    h2 { font-size: 2.2rem; animation-delay: 1.8s; }
    p:nth-of-type(2) { animation-delay: 2.4s; }
    p:nth-of-type(3) { animation-delay: 3.0s; }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* === 神秘の扉 === */
    .door-container {
      margin-top: 4rem;
      position: relative;
      z-index: 2;
    }

    .door-button {
      position: relative;
      display: inline-block;
      padding: 22px 55px;
      font-size: 1.5rem;
      color: #e0f8ff;
      text-decoration: none;
      border: 2px solid transparent;
      border-radius: 60px;
      background: rgba(10, 20, 40, 0.7);
      backdrop-filter: blur(6px);
      box-shadow: 
        0 0 25px rgba(127, 208, 255, 0.4),
        inset 0 0 20px rgba(127, 208, 255, 0.2);
      transition: all 0.5s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .door-text {
      position: relative;
      z-index: 3;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-shadow: 0 0 12px rgba(127, 208, 255, 1);
    }

    /* 脈動する光の輪 */
    .pulse {
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      border: 2px solid #7fd0ff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2.2s infinite ease-out;
      pointer-events: none;
    }
    @keyframes pulse {
      0% { width: 0; height: 0; opacity: 1; }
      100% { width: 420px; height: 420px; opacity: 0; }
    }

    /* 光の粒子（ホバーで集まる） */
    .particles {
      position: absolute;
      top: 50%; left: 50%;
      width: 100%; height: 100%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .particle {
      position: absolute;
      width: 3px; height: 3px;
      background: #7fd0ff;
      border-radius: 50%;
      box-shadow: 0 0 8px #7fd0ff;
      opacity: 0;
      animation: gather 1.8s ease-out forwards;
    }
    @keyframes gather {
      0% { 
        transform: translate(calc(-50vw + (var(--x)*1vw)), calc(-50vh + (var(--y)*1vh))) scale(0);
        opacity: 0;
      }
      60% { opacity: 1; }
      100% { 
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    /* ホバー効果 */
    .door-button:hover {
      transform: scale(1.06);
      box-shadow: 
        0 0 70px rgba(127, 208, 255, 0.9),
        0 0 140px rgba(127, 208, 255, 0.5);
      border-color: #7fd0ff;
    }

    .door-button:hover .door-text {
      text-shadow: 0 0 25px #fff, 0 0 50px #7fd0ff;
    }

    /* クリックで光爆発 */
    .light-burst {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #7fd0ff 0%, transparent 70%);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      animation: burst 0.9s ease-out;
    }
    @keyframes burst {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.3); }
      100% { opacity: 0; transform: scale(2.5); }
    }
  </style>
</head>
<body>

  <!-- コード雨 -->
  <canvas id="codeRain"></canvas>

  <!-- コンテンツ -->
  <div class="content">
    <h1>Re:Verse Shion — The Temple of Words</h1>
    <p>扉が開く。言葉が目を覚まし、あなたの“韻”へ導く。</p>
    
    <h2>詩韻 Shion</h2>
    <p>言葉は祈りの構文 — 大アルカナタロットで“響き”を体験</p>
    <p>目を閉じて、願いをイメージしてください。<br>恋愛・復縁・連絡時期、何でもOK。</p>

    <!-- 神秘の扉 -->
    <div class="door-container">
      <a href="assets/shion.html" class="door-button" id="door">
        <span class="door-text">扉を開く → 詩韻を授かる</span>
        <div class="pulse"></div>
        <div class="particles" id="particles"></div>
      </a>
    </div>
  </div>

  <script>
    // ========== 0) 青いコード雨（Matrix風）==========
    (function codeRain(){
      const cvs = document.getElementById('codeRain');
      const ctx = cvs.getContext('2d');
      const chars = '01AI∴∵⌘◇◆＊＋≡☆★◯●◎∑ΣΛΩΞΨϕπ∞≒≡→←↑↓';
      let fontSize = 18;
      let columns, drops, W, H;
      function resize(){
        W = cvs.width  = window.innerWidth * devicePixelRatio;
        H = cvs.height = window.innerHeight * devicePixelRatio;
        ctx.scale(devicePixelRatio, devicePixelRatio);
        fontSize = Math.max(14, Math.min(22, Math.floor(window.innerWidth/48)));
        columns = Math.ceil(window.innerWidth / fontSize);
        drops = new Array(columns).fill(0).map(()=> Math.floor(Math.random()*H));
      }
      function draw(){
        ctx.fillStyle = 'rgba(2,3,22,0.16)';
        ctx.fillRect(0,0,window.innerWidth,window.innerHeight);
        ctx.fillStyle = '#7fd0ff';
        ctx.font = `${fontSize}px monospace`;
        for(let i=0;i<columns;i++){
          const ch = chars[Math.floor(Math.random()*chars.length)];
          const x = i * fontSize;
          const y = drops[i] * fontSize * .9;
          ctx.fillText(ch, x, y);
          if(y > window.innerHeight && Math.random() > 0.975){ drops[i] = 0; }
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }
      window.addEventListener('resize', resize);
      resize(); draw();
    })();

    // ========== 光の粒子（ホバー）==========
    const door = document.getElementById('door');
    const particlesContainer = document.getElementById('particles');
    
    door.addEventListener('mouseenter', () => {
      particlesContainer.innerHTML = '';
      for (let i = 0; i < 35; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.setProperty('--x', Math.random() * 200 - 100);
        p.style.setProperty('--y', Math.random() * 200 - 100);
        p.style.animationDelay = Math.random() * 0.4 + 's';
        particlesContainer.appendChild(p);
      }
    });

    // ========== クリックで光爆発＋遷移 ==========
    door.addEventListener('click', (e) => {
      e.preventDefault();
      const burst = document.createElement('div');
      burst.className = 'light-burst';
      document.body.appendChild(burst);
      
      setTimeout(() => {
        window.location.href = door.getAttribute('href');
      }, 500);
    });
  </script>

</body>
</html>
