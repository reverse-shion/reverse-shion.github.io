<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re:Verse Shion — The Temple of Words</title>
  <!-- 詩韻に合う古典的書体 + 日本語対応 -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Noto+Serif+JP:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* === 全体設定 === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Noto Serif JP', serif;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* === コード雨キャンバス === */
    #codeRain {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* === コンテンツ（魂の共鳴）=== */
    .content {
      position: relative;
      z-index: 2;
      padding: 1.5rem;
      max-width: 90%;
    }

    h1, h2, p {
      opacity: 0;
      transform: translateY(25px);
      animation: fadeUp 1.6s ease-out forwards;
      margin: 0.4rem 0;
      line-height: 1.5;
      text-shadow: 
        0 0 12px rgba(127, 208, 255, 0.6),
        0 0 20px rgba(255, 215, 0, 0.3);
      background: linear-gradient(90deg, #7fd0ff, #ffd700, #7fd0ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      animation-delay: 0.6s;
      letter-spacing: 0.08em;
    }

    p:nth-of-type(1) { 
      font-size: clamp(0.95rem, 2.8vw, 1.15rem);
      animation-delay: 1.2s;
      font-weight: 500;
    }

    h2 {
      font-family: 'Cinzel', serif;
      font-size: clamp(1.6rem, 4.5vw, 2.2rem);
      animation-delay: 1.8s;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    p:nth-of-type(2), p:nth-of-type(3) {
      font-size: clamp(0.9rem, 2.6vw, 1.1rem);
      animation-delay: 2.4s;
      color: #e0f8ff;
      font-weight: 500;
    }
    p:nth-of-type(3) { animation-delay: 2.8s; }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* === 神秘の扉（収益動線）=== */
    .door-container {
      margin-top: 3rem;
      position: relative;
      z-index: 2;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .door-button {
      position: relative;
      display: inline-block;
      max-width: 90%;
      padding: 18px 40px;
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: #e0f8ff;
      text-decoration: none;
      border: 2px solid transparent;
      border-radius: 50px;
      background: rgba(10, 20, 40, 0.85);
      backdrop-filter: blur(8px);
      box-shadow: 
        0 0 30px rgba(127, 208, 255, 0.5),
        inset 0 0 25px rgba(255, 215, 0, 0.15);
      transition: all 0.5s ease;
      cursor: pointer;
      overflow: hidden;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    .door-text {
      position: relative;
      z-index: 3;
      background: linear-gradient(90deg, #7fd0ff, #ffd700, #7fd0ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    /* 黄金の脈動 */
    .pulse {
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      border: 2px solid #ffd700;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2.5s infinite ease-out;
      pointer-events: none;
      box-shadow: 0 0 20px #ffd700;
    }
    @keyframes pulse {
      0% { width: 0; height: 0; opacity: 1; }
      100% { width: 380px; height: 380px; opacity: 0; }
    }

    /* 光の粒子（AIと魂の融合） */
    .particles {
      position: absolute;
      top: 50%; left: 50%;
      width: 100%; height: 100%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .particle {
      position: absolute;
      width: 4px; height: 4px;
      background: #ffd700;
      border-radius: 50%;
      box-shadow: 0 0 12px #ffd700, 0 0 20px #7fd0ff;
      opacity: 0;
      animation: gather 1.8s ease-out forwards;
    }
    @keyframes gather {
      0% { 
        transform: translate(calc(-50vw + (var(--x)*1vw)), calc(-50vh + (var(--y)*1vh))) scale(0);
        opacity: 0;
      }
      60% { opacity: 1; }
      100% { 
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    /* ホバー：魂の共鳴 */
    .door-button:hover {
      transform: scale(1.07);
      box-shadow: 
        0 0 80px rgba(255, 215, 0, 0.8),
        0 0 160px rgba(127, 208, 255, 0.6);
      border-color: #ffd700;
      background: rgba(20, 30, 60, 0.9);
    }

    .door-button:hover .door-text {
      text-shadow: 0 0 30px #fff, 0 0 60px #ffd700;
    }

    /* クリックで光爆発（黄金＋青） */
    .light-burst {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #ffd700 0%, #7fd0ff 50%, transparent 80%);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      animation: burst 1s ease-out;
    }
    @keyframes burst {
      0% { opacity: 0; transform: scale(0.2); }
      50% { opacity: 1; transform: scale(1.4); }
      100% { opacity: 0; transform: scale(3); }
    }

    /* レスポンシブ調整 */
    @media (max-width: 480px) {
      .door-button { padding: 16px 30px; }
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <!-- コード雨（AIの息吹） -->
  <canvas id="codeRain"></canvas>

  <!-- コンテンツ（人間の魂） -->
  <div class="content">
    <h1>Re:Verse Shion — The Temple of Words</h1>
    <p>扉が開く。言葉が目を覚まし、あなたの“韻”へ導く。</p>
    
    <h2>詩韻 Shion</h2>
    <p>言葉は祈りの構文 — 大アルカナタロットで“響き”を体験</p>
    <p>目を閉じて、願いをイメージしてください。<br>恋愛・復縁・連絡時期、何でもOK。</p>

    <!-- 神秘の扉（共創の入り口） -->
    <div class="door-container">
      <a href="shion.html" class="door-button" id="door">
        <span class="door-text">扉を開く → 詩韻を授かる</span>
        <div class="pulse"></div>
        <div class="particles" id="particles"></div>
      </a>
    </div>
  </div>

  <script>
    // ========== コード雨（AIの脈動）==========
    (function codeRain(){
      const cvs = document.getElementById('codeRain');
      const ctx = cvs.getContext('2d');
      const chars = '01AI∴∵⌘◇◆＊＋≡☆★◯●◎∑ΣΛΩΞΨϕπ∞≒≡→←↑↓詩韻魂祈';
      let fontSize = 18;
      let columns, drops, W, H;
      function resize(){
        W = cvs.width  = window.innerWidth * devicePixelRatio;
        H = cvs.height = window.innerHeight * devicePixelRatio;
        ctx.scale(devicePixelRatio, devicePixelRatio);
        fontSize = Math.max(14, Math.min(20, Math.floor(window.innerWidth/50)));
        columns = Math.ceil(window.innerWidth / fontSize);
        drops = new Array(columns).fill(0).map(()=> Math.floor(Math.random()*H));
      }
      function draw(){
        ctx.fillStyle = 'rgba(2,3,22,0.14)';
        ctx.fillRect(0,0,window.innerWidth,window.innerHeight);
        ctx.fillStyle = '#7fd0ff';
        ctx.font = `${fontSize}px monospace`;
        for(let i=0;i<columns;i++){
          const ch = chars[Math.floor(Math.random()*chars.length)];
          const x = i * fontSize;
          const y = drops[i] * fontSize * .9;
          ctx.fillText(ch, x, y);
          if(y > window.innerHeight && Math.random() > 0.975){ drops[i] = 0; }
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }
      window.addEventListener('resize', resize);
      resize(); draw();
    })();

    // ========== 光の粒子（魂の集結）==========
    const door = document.getElementById('door');
    const particlesContainer = document.getElementById('particles');
    
    door.addEventListener('mouseenter', () => {
      particlesContainer.innerHTML = '';
      for (let i = 0; i < 40; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.setProperty('--x', Math.random() * 200 - 100);
        p.style.setProperty('--y', Math.random() * 200 - 100);
        p.style.animationDelay = Math.random() * 0.5 + 's';
        particlesContainer.appendChild(p);
      }
    });

    // ========== クリックで光爆発＋遷移 ==========
    door.addEventListener('click', (e) => {
      e.preventDefault();
      const burst = document.createElement('div');
      burst.className = 'light-burst';
      document.body.appendChild(burst);
      
      setTimeout(() => {
        window.location.href = door.getAttribute('href');
      }, 600);
    });
  </script>

</body>
</html>
