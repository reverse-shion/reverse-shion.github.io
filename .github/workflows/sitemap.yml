name: Generate sitemap.xml

# ← これが超重要。GITHUB_TOKEN に書き込み権限を要求
permissions:
  contents: write
  pull-requests: write  # 予備（PR方式にも使える）

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 明示的に GITHUB_TOKEN を使う
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Generate sitemap.xml
        env:
          SITE_URL: https://reverse-shion.github.io
          SITE_ROOT: .
        run: |
          python3 -V
          python3 scripts/generate_sitemap.py

      - name: Commit sitemap.xml if changed
        shell: bash
        run: |
          if [ -n "$(git status --porcelain sitemap.xml)" ]; then
            git config user.name  "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git add sitemap.xml
            git commit -m "chore: update sitemap.xml [skip ci]" || exit 0
            # 明示的に現在のブランチへ push（トークン付きURLは checkout@v4 が設定済み）
            git push origin HEAD:${GITHUB_REF_NAME}
          else
            echo "No changes in sitemap.xml"
          fi
