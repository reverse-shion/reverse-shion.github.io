name: Generate Sitemap

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 15 * * *'  # JSTで毎日0:00に自動更新（UTC15:00）
  workflow_dispatch: {}    # 手動実行ボタンも有効化

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          find . -type f -name "*.html" | while read file; do
            url="https://reverse-shion.github.io/${file#./}"
            url="${url/index.html/}"
            lastmod=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            echo "  <url><loc>$url</loc><lastmod>$lastmod</lastmod></url>" >> sitemap.xml
          done
          echo '</urlset>' >> sitemap.xml

      - name: Commit and push sitemap.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "Auto update sitemap on $(date)" || echo "No changes to commit"
          git push
