name: Generate sitemap.xml

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate sitemap.xml
        env:
          SITE_URL: https://reverse-shion.github.io
          SITE_ROOT: .
        run: |
          python3 -V
          mkdir -p scripts
          python3 scripts/generate_sitemap.py

      - name: Commit sitemap.xml if changed
        run: |
          if [ -n "$(git status --porcelain sitemap.xml)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sitemap.xml
            git commit -m "chore: update sitemap.xml [skip ci]" || true
            git push
          else
            echo "No changes in sitemap.xml"
          fi
