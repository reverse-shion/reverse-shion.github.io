name: Generate sitemap.xml (Auto Commit + Debug)

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # HTML が見えているかを表示（デバッグ）
      - name: Debug - list HTML files
        run: |
          echo "PWD: $(pwd)"
          echo "HTML files found:"
          find . -type f -name "*.html" | sort || true

      - name: Generate sitemap.xml
        env:
          SITE_URL: https://reverse-shion.github.io
          SITE_ROOT: .
        run: |
          python3 scripts/generate_sitemap.py

      - name: Show first 50 lines of sitemap.xml
        run: |
          head -n 50 sitemap.xml || true

      - name: Commit and push sitemap.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "chore: auto-update sitemap.xml [skip ci]" || echo "No changes to commit"
          git push origin main
