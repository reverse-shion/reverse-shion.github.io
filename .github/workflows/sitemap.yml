name: Generate sitemap.xml (PR)

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate sitemap.xml
        env:
          SITE_URL: https://reverse-shion.github.io
          SITE_ROOT: .
        run: |
          python3 -V
          python3 scripts/generate_sitemap.py

      - name: Open PR to update sitemap.xml
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update sitemap.xml"
          branch: ci/update-sitemap         # 自動作成される作業ブランチ
          title: "Update sitemap.xml"
          body: "Auto-generated sitemap update"
          add-paths: |
            sitemap.xml
