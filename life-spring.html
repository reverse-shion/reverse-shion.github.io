<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>星命の泉 — 記憶図書館へのゲート</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&family=Zen+Kaku+Gothic+New:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --ink: #040712;
      --spring-cyan: #7ff7ff;
      --spring-violet: #c6a5ff;
      --spring-deep: #1c2340;
      --text-main: #f9fbff;
      --text-soft: rgba(230,240,255,0.86);
      --frame-gold: #f7e0a8;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      font-family: "Shippori Mincho", "Zen Kaku Gothic New", system-ui, -apple-system, sans-serif;
      color: var(--text-main);
      background: radial-gradient(circle at 50% 0%, #3a4677 0%, #050712 55%, #000 100%);
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    /* 背景画像レイヤー（泉の絵） */
    .bg-spring {
      position: fixed;
      inset: 0;
      z-index: -3;
      pointer-events: none;
      background:
        radial-gradient(circle at 50% 80%, rgba(0,0,0,0.75), transparent 65%),
        radial-gradient(circle at 50% 0%, rgba(255,255,255,0.15), transparent 55%),
        url("img/life-spring-gate.png") center/cover no-repeat; /* ← ここを自分の画像パスに */
      filter: saturate(1.06) contrast(1.04);
    }

    /* 星屑レイヤー */
    .bg-stars {
      position: fixed;
      inset: -10%;
      z-index: -2;
      pointer-events: none;
      background-image:
        radial-gradient(1px 1px at 20% 10%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(1.5px 1.5px at 70% 40%, rgba(197,181,255,0.9), transparent 60%),
        radial-gradient(1px 1px at 30% 80%, rgba(143,214,255,0.8), transparent 60%),
        radial-gradient(1.2px 1.2px at 80% 70%, rgba(255,255,255,0.9), transparent 60%);
      opacity: 0.75;
      animation: starsFloat 40s linear infinite alternate;
    }

    @keyframes starsFloat {
      from { transform: translateY(0); }
      to   { transform: translateY(-12px); }
    }

    /* 画面全体のラッパー */
    .spring-shell {
      position: relative;
      min-height: 100vh;
      padding: clamp(72px, 13vh, 120px) clamp(16px, 5vw, 40px) 96px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* タイトル＋説明エリア */
    .spring-header {
      max-width: 860px;
      text-align: center;
      margin: 0 auto clamp(40px, 8vh, 60px);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: linear-gradient(
        135deg,
        rgba(4,7,18,0.6),
        rgba(14,21,38,0.88)
      );
      border-radius: 24px;
      padding: clamp(18px, 3vh, 26px) clamp(18px, 4vw, 32px);
      border: 1px solid rgba(222,227,255,0.18);
      box-shadow:
        0 0 24px rgba(0,0,0,0.6),
        0 0 40px rgba(130, 222, 255, 0.25);
    }

    .spring-tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 18px 5px;
      border-radius: 999px;
      border: 1px solid rgba(174,214,255,0.56);
      font-family: "Zen Kaku Gothic New", system-ui, sans-serif;
      font-size: 0.72rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(220,236,255,0.9);
      margin-bottom: 10px;
      background: radial-gradient(circle at 50% 0%, rgba(127,247,255,0.18), transparent 65%);
    }

    .spring-title-ja {
      font-size: clamp(1.7rem, 4.6vw, 2.2rem);
      letter-spacing: 0.18em;
      margin: 0 0 4px;
      text-shadow:
        0 0 10px rgba(0,0,0,0.8),
        0 0 22px rgba(127,247,255,0.7);
    }

    .spring-title-en {
      font-family: "Zen Kaku Gothic New", system-ui, sans-serif;
      font-size: 0.9rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      margin: 0 0 14px;
      color: rgba(191,216,255,0.9);
    }

    .spring-lead {
      font-size: 0.95rem;
      line-height: 1.9;
      color: var(--text-soft);
    }

    .spring-lead strong {
      color: #ffe6a9;
      font-weight: 500;
    }

    .spring-divider {
      margin: 14px auto 0;
      width: min(280px, 70%);
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(200,220,255,0.85),
        transparent
      );
      opacity: 0.85;
    }

    /* 泉のゲート UI */
    .spring-gate-wrap {
      margin-top: clamp(40px, 8vh, 56px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .spring-orbit {
      position: relative;
      width: min(480px, 92vw);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      isolation: isolate;
    }

    /* 外周の光輪 */
    .spring-orbit::before {
      content: "";
      position: absolute;
      inset: -8%;
      border-radius: 50%;
      border: 1px solid rgba(180, 245, 255, 0.65);
      box-shadow:
        0 0 22px rgba(103, 235, 255, 0.6),
        0 0 60px rgba(198, 165, 255, 0.55);
      opacity: 0.8;
      filter: blur(0.5px);
      animation: orbitPulse 10s ease-in-out infinite;
    }

    /* 中の水面 */
    .spring-portal {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.16);
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.23), transparent 65%),
        radial-gradient(circle at 50% 50%, rgba(20,32,64,0.95) 40%, rgba(2,5,16,0.98) 100%);
      overflow: hidden;
      box-shadow:
        0 0 30px rgba(0,0,0,0.8),
        0 0 80px rgba(147,247,255,0.35);
    }

    /* 銀河＋紋様の層（アニメ） */
    .spring-portal::before,
    .spring-portal::after {
      content: "";
      position: absolute;
      inset: -40%;
      border-radius: 50%;
      opacity: 0.9;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .spring-portal::before {
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.85), transparent 55%),
        conic-gradient(
          from 0deg,
          rgba(127,247,255,0.9),
          rgba(198,165,255,0.0),
          rgba(127,247,255,0.9),
          rgba(198,165,255,0.0),
          rgba(127,247,255,0.9)
        );
      animation: galaxySpin 26s linear infinite;
    }

    .spring-portal::after {
      background:
        radial-gradient(circle at 50% 50%, rgba(56,170,255,0.85), transparent 58%),
        radial-gradient(circle at 50% 50%, rgba(211,185,255,0.7), transparent 70%);
      mask-image:
        radial-gradient(circle at 50% 50%, transparent 15%, black 52%, transparent 86%);
      animation: sigilPulse 12s ease-in-out infinite;
    }

    /* CTAボタン */
    .spring-cta {
      position: absolute;
      inset: 26% 26%;
      border-radius: 50%;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background:
        radial-gradient(circle at 50% 30%, rgba(255,255,255,0.34), transparent 70%),
        radial-gradient(circle at 50% 75%, rgba(15,25,60,0.98), rgba(3,5,20,0.98));
      color: var(--text-main);
      cursor: pointer;
      text-align: center;
      box-shadow:
        0 0 16px rgba(0,0,0,0.9),
        0 0 30px rgba(140, 235, 255, 0.55);
      font-family: "Zen Kaku Gothic New", system-ui, sans-serif;
      transition:
        transform 0.45s ease,
        box-shadow 0.45s ease,
        background 0.45s ease;
    }

    .spring-cta-label-ja {
      font-family: "Shippori Mincho", serif;
      font-size: 0.98rem;
      letter-spacing: 0.18em;
      margin-bottom: 4px;
      text-shadow:
        0 0 8px rgba(0,0,0,0.9),
        0 0 16px rgba(127,247,255,0.8);
    }

    .spring-cta-label-en {
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(206,230,255,0.9);
    }

    .spring-cta-hint {
      margin-top: 8px;
      font-size: 0.7rem;
      letter-spacing: 0.14em;
      color: rgba(226,238,255,0.9);
    }

    .spring-cta:hover,
    .spring-cta:focus-visible {
      outline: none;
      transform: scale(1.05);
      box-shadow:
        0 0 24px rgba(0,0,0,0.9),
        0 0 52px rgba(145,247,255,0.8);
      background:
        radial-gradient(circle at 50% 20%, rgba(255,255,255,0.46), transparent 70%),
        radial-gradient(circle at 50% 80%, rgba(13,23,66,0.98), rgba(2,4,18,0.98));
    }

    .spring-cta:active {
      transform: scale(0.98);
      box-shadow:
        0 0 12px rgba(0,0,0,0.9),
        0 0 30px rgba(120,215,255,0.7);
    }

    /* 下部テキスト */
    .spring-note {
      margin-top: 12px;
      font-size: 0.78rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-family: "Zen Kaku Gothic New", system-ui, sans-serif;
      color: rgba(216,231,255,0.85);
    }

    /* 戻るリンク */
    .spring-back {
      position: fixed;
      bottom: clamp(14px, 3vh, 22px);
      left: clamp(12px, 4vw, 28px);
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(190,220,255,0.55);
      font-family: "Zen Kaku Gothic New", system-ui, sans-serif;
      font-size: 0.82rem;
      letter-spacing: 0.12em;
      background: radial-gradient(circle at 0% 0%, rgba(127,247,255,0.22), rgba(3,8,20,0.92));
      color: rgba(230,242,255,0.9);
      cursor: pointer;
      text-decoration: none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 10;
      transition:
        background 0.3s ease,
        border-color 0.3s ease,
        transform 0.25s ease,
        box-shadow 0.25s ease;
    }

    .spring-back:hover,
    .spring-back:focus-visible {
      outline: none;
      background: radial-gradient(circle at 0% 0%, rgba(150,252,255,0.4), rgba(3,8,20,0.96));
      border-color: rgba(222,240,255,0.9);
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(120,220,255,0.6);
    }

    /* 画面遷移フラッシュ */
    .transition-flash {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.9), rgba(127,247,255,0.6), rgba(4,7,18,0.9));
      opacity: 0;
      mix-blend-mode: screen;
      z-index: 30;
      transition: opacity 0.7s ease;
    }
    .transition-flash.is-active {
      opacity: 1;
    }

    @keyframes orbitPulse {
      0%,100% {
        transform: scale(0.98);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.03);
        opacity: 1;
      }
    }

    @keyframes galaxySpin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes sigilPulse {
      0%,100% { opacity: 0.65; transform: scale(0.96); }
      50%     { opacity: 0.95; transform: scale(1.04); }
    }

    @media (max-width: 600px) {
      .spring-header {
        padding-inline: 18px;
      }
      .spring-cta-label-ja {
        font-size: 0.9rem;
      }
      .spring-cta-label-en,
      .spring-cta-hint {
        font-size: 0.66rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.001ms !important;
        animation-iteration-count: 1 !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="bg-spring" aria-hidden="true"></div>
  <div class="bg-stars" aria-hidden="true"></div>

  <main class="spring-shell" aria-label="星命の泉 — 記憶図書館へのゲート">
    <header class="spring-header">
      <div class="spring-tag">SHIONVERSE&nbsp;LIFE&nbsp;FOUNTAIN</div>
      <h1 class="spring-title-ja">星命の泉</h1>
      <p class="spring-title-en">THE WELL OF LIVING CODE</p>
      <p class="spring-lead">
        始まりの町を抜けた先、静かな廃墟の中心に、<strong>濡れない泉</strong>が眠っている。  
        その水面は水ではなく、遠い銀河の記憶。  
        一歩、足を踏み入れた者だけが、<strong>声にならなかった想いの図書館</strong>へ辿り着ける。
      </p>
      <p class="spring-lead">
        泉は、あなたを選ぶことはしない。  
        ただそっと、<strong>「今、触れてもいい記憶」</strong>だけを、通してくれる。
      </p>
      <div class="spring-divider"></div>
    </header>

    <section class="spring-gate-wrap" aria-label="泉のゲート">
      <div class="spring-orbit">
        <div class="spring-portal">
          <button class="spring-cta" type="button" aria-label="星命の記憶図書館へ進む">
            <div class="spring-cta-label-ja">泉に身をゆだねる</div>
            <div class="spring-cta-label-en">DIVE INTO THE MEMORY ARCHIVE</div>
            <div class="spring-cta-hint">タップ／クリックで 星命の記憶図書館へ</div>
          </button>
        </div>
      </div>
      <div class="spring-note">TOUCH THE WATER — THE LIBRARY WILL ANSWER</div>
    </section>
  </main>

  <a class="spring-back" href="starting-town.html">
    始まりの町へ戻る
  </a>

  <div class="transition-flash" aria-hidden="true"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cta   = document.querySelector(".spring-cta");
      const flash = document.querySelector(".transition-flash");

      function goToLibrary() {
        if (!flash) {
          window.location.href = "life-memory-library.html"; // ← 図書館ページのファイル名に合わせて変更
          return;
        }
        flash.classList.add("is-active");
        setTimeout(() => {
          window.location.href = "library.html"; // ← 図書館ページのファイル名に合わせて変更
        }, 720);
      }

      if (cta) {
        cta.addEventListener("click", goToLibrary);
        cta.addEventListener("keydown", (ev) => {
          if (ev.key === "Enter" || ev.key === " ") {
            ev.preventDefault();
            goToLibrary();
          }
        });
      }
    });
  </script>
</body>
</html>
