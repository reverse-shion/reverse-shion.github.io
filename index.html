  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}

    body{

      color:#312017;

      text-align:center;
      min-height:100vh;
      overflow:hidden;
      position:relative;

    /* 背景：神殿の光＋うっすらコードグリッド */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      background:

          transparent 1px 28px

      mix-blend-mode:soft-light;
    }

    /* ===== ローディング円（光のOS） ===== */
    #loading{
      position:fixed;
      inset:0;
      background:#0a0710;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      z-index:9999;
      transition:opacity .9s ease-out;
    }
    #loading.fade-out{opacity:0;pointer-events:none}

    .loader-container{
      position:relative;
      width:140px;
      height:140px;
      margin-bottom:1.5rem;
    }
    .ring-outer{
      position:absolute;
      inset:0;
      border-radius:50%;
      background:conic-gradient(from 0deg,#ffd700,#f5c077,#fff2c2,#ffd700,#f0c48a);
      animation:spin 3s linear infinite;
      filter:blur(1px);
      box-shadow:
        0 0 40px rgba(255,215,0,.8),
        0 0 80px rgba(240,188,120,.75),
        inset 0 0 30px rgba(255,255,255,.35);
    }
    .ring-middle{
      position:absolute;
      top:15px;left:15px;right:15px;bottom:15px;
      border-radius:50%;
      border:3px solid transparent;
      border-top:3px solid #ffdf8a;
      border-left:3px solid #f5c06b;
      border-right:3px solid #ffeec2;
      animation:spinReverse 2.2s linear infinite;
      box-shadow:0 0 25px rgba(255,215,111,.7);
    }
    .ring-core{
      position:absolute;
      top:50%;left:50%;
      width:32px;height:32px;
      background:radial-gradient(circle,#fff 0%,#ffe2a8 40%,transparent 70%);
      border-radius:50%;
      transform:translate(-50%,-50%);
      box-shadow:
        0 0 20px #fff,
        0 0 40px #ffd76f,
        0 0 70px rgba(244,192,120,.9);
      animation:pulseCore 1.9s ease-in-out infinite;
    }
    .particle{
      position:absolute;
      width:4px;height:4px;
      background:#ffd700;
      border-radius:50%;
      box-shadow:0 0 12px #ffd700;
      opacity:0;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes spinReverse{to{transform:rotate(-360deg)}}
    @keyframes pulseCore{
      0%,100%{
        box-shadow:0 0 18px #fff,0 0 40px #ffd76f,0 0 70px rgba(244,192,120,.9);
      }
      50%{
        box-shadow:0 0 26px #fff,0 0 60px #ffd76f,0 0 95px rgba(246,205,140,1);
      }
    }

      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      letter-spacing:.12em;
      text-shadow:0 0 20px rgba(255,245,224,.9);
      animation:pulseText 2.2s infinite ease-in-out;

    @keyframes pulseText{

    }
