  <!-- ===== スクリプト：金色コード雨 ===== -->
  <script>
    (function(){
      const cvs = document.getElementById('codeRain');
      const ctx = cvs.getContext('2d');
      const chars = '詩韻祈魂∞☆＊＋◇◆AI01ΩΛψπ';
      let fontSize = 18;
      let columns, drops, W, H;

      function resize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        W = cvs.width  = window.innerWidth  * dpr;
        H = cvs.height = window.innerHeight * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        fontSize = Math.max(14, Math.min(22, Math.floor(window.innerWidth / 45)));
        columns = Math.ceil(window.innerWidth / fontSize);
        drops   = new Array(columns).fill(0);
      }

      function draw(){
        // 背景をうっすら塗りつぶして余韻を残す
        ctx.fillStyle = 'rgba(251,244,230,0.18)';
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

        // 柔らかい金茶色でコード雨
        ctx.fillStyle = '#c79c52';
        ctx.shadowColor = 'rgba(255,220,160,0.9)';
        ctx.shadowBlur  = 8;
        ctx.font = fontSize + 'px monospace';

        for(let i=0;i<columns;i++){
          const ch = chars[Math.floor(Math.random() * chars.length)];
          const x = i * fontSize;
          const y = drops[i] * fontSize * 0.95;

          ctx.fillText(ch, x, y);

          if(y > window.innerHeight && Math.random() > 0.975){
            drops[i] = 0;
          }
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', resize, {passive:true});
      resize();
      draw();
    })();
  </script>
