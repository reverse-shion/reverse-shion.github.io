  <!-- ===== スクリプト：金色コード雨 + 白い粒子（神殿 × AI） ===== -->
  <script>
    (function(){
      const cvs = document.getElementById('codeRain');
      const ctx = cvs.getContext('2d');

      const chars = '詩韻祈魂∞☆＊＋◇◆AI01ΩΛψπ';
      let fontSize = 20;
      let columns, dropsY, speeds, W, H;

      const tailLength = 7;     // 文字列の長さ（読みやすさ重視で少し短く）
      const particles = [];

      function initParticles(){
        particles.length = 0;
        const count = 40;
        for(let i=0;i<count;i++){
          particles.push({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            r: Math.random() * 1.4 + 0.6,
            vy: Math.random() * 0.25 + 0.15,
            alpha: Math.random() * 0.5 + 0.3
          });
        }
      }

      function resize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        W = cvs.width  = window.innerWidth  * dpr;
        H = cvs.height = window.innerHeight * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        fontSize = Math.max(16, Math.min(24, Math.floor(window.innerWidth / 40)));
        columns  = Math.ceil(window.innerWidth / fontSize);

        dropsY = new Array(columns);
        speeds = new Array(columns);
        for(let i=0;i<columns;i++){
          dropsY[i] = -Math.random() * window.innerHeight;
          speeds[i] = (Math.random() * 0.35) + 0.45; // 以前より少し速く
        }

        initParticles();
      }

      function drawParticles(){
        ctx.save();
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        particles.forEach(p=>{
          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fill();
          p.y += p.vy;
          if(p.y - p.r > window.innerHeight){
            p.y = -p.r;
            p.x = Math.random() * window.innerWidth;
          }
        });
        ctx.restore();
      }

      function draw(){
        // うっすら塗って尾を残す
        ctx.fillStyle = 'rgba(251,244,230,0.10)';
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

        // 白い星粒
        drawParticles();

        // コード雨：先端が光る金色
        ctx.font = fontSize + 'px monospace';

        for(let i=0;i<columns;i++){
          const x = i * fontSize;
          const y = dropsY[i];

          // 先端（ヘッド）は読みやすいグラデーション＋控えめな光
          const headGradient = ctx.createLinearGradient(0, y-fontSize, 0, y+fontSize);
          headGradient.addColorStop(0,   '#fffdf5');
          headGradient.addColorStop(0.4, '#f3c660');
          headGradient.addColorStop(1,   '#c58a30');

          ctx.fillStyle   = headGradient;
          ctx.shadowColor = 'rgba(255,230,150,0.7)';
          ctx.shadowBlur  = 8;

          const headChar = chars[Math.floor(Math.random()*chars.length)];
          ctx.fillText(headChar, x, y);

          // 尾（テイル）をやさしく 7 文字分ほど描画
          ctx.shadowBlur = 0;
          for(let t=1;t<=tailLength;t++){
            const ty = y - t * fontSize * 0.9;
            if(ty < -fontSize) break;
            const alpha = Math.max(0, 0.8 - t * (0.8 / tailLength));
            ctx.fillStyle = `rgba(216,173,96,${alpha.toFixed(3)})`;
            const tailChar = chars[Math.floor(Math.random()*chars.length)];
            ctx.fillText(tailChar, x, ty);
          }

          // 落下速度（少し速く）
          dropsY[i] += speeds[i] * fontSize * 0.5;

          const resetThreshold = window.innerHeight + tailLength * fontSize;
          if(dropsY[i] > resetThreshold){
            dropsY[i] = -Math.random() * window.innerHeight * 0.5;
            speeds[i] = (Math.random()*0.35) + 0.45;
          }
        }

        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', resize, {passive:true});
      resize();
      draw();
    })();
  </script>
