<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAROT BREAKER｜現実界キャンパス</title>

  <style>
    :root{
      --text: rgba(18, 22, 30, 0.92);
      --muted: rgba(18, 22, 30, 0.62);

      /* Tarot / Tech palette */
      --ink: rgba(18, 22, 30, 0.16);
      --ink2: rgba(18, 22, 30, 0.10);
      --accent: rgba(120, 170, 235, 0.72);   /* AIの冷光 */
      --accent2: rgba(120, 170, 235, 0.28);
      --gold: rgba(183, 157, 109, 0.55);     /* Arete薄金 */
      --gold2: rgba(183, 157, 109, 0.28);

      --glass: rgba(255,255,255,0.74);
      --glass2: rgba(255,255,255,0.60);

      --shadow: 0 26px 62px rgba(10, 16, 25, 0.18);
      --shadow2: 0 14px 34px rgba(10, 16, 25, 0.12);

      --radius: 18px;
      --maxw: 980px;

      --bg-image: url("images/campus.png");
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      color: var(--text);
      overflow-x: hidden;
      background: #0b0f16;
    }

    /* 背景：絵を“読ませる”ための二層設計 */
    .bg{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: var(--bg-image) center / cover no-repeat;
      transform: translateZ(0);
    }
    /* “薄い”問題は、暗幕＋コントラストで解決（ぼかしすぎない） */
    .bg::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(7,10,16,0.58), rgba(7,10,16,0.38)),
        radial-gradient(circle at 20% 18%, rgba(255,255,255,0.16), transparent 55%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.10), transparent 60%);
      mix-blend-mode: normal;
    }
    /* 微細ノイズ：最先端UIの“質感” */
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(0deg, rgba(255,255,255,0.035), rgba(255,255,255,0.035)),
        radial-gradient(circle at 12% 26%, rgba(255,255,255,0.10) 0 1px, transparent 2px),
        radial-gradient(circle at 72% 12%, rgba(255,255,255,0.08) 0 1px, transparent 2px),
        radial-gradient(circle at 82% 72%, rgba(255,255,255,0.06) 0 1px, transparent 2px);
      opacity: 0.18;
      mix-blend-mode: soft-light;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 30;
      backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.56));
      border-bottom: 1px solid rgba(255,255,255,0.22);
    }

    .topbar{
      width: min(var(--maxw), 100%);
      margin: 0 auto;
      padding: 0.95rem 1.2rem;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 1rem;
    }

    .crumb{
      display:flex;
      align-items:baseline;
      gap: .6rem;
      letter-spacing: .08em;
      font-size: .92rem;
      color: rgba(18,22,30,0.62);
      user-select:none;
      white-space:nowrap;
    }
    .crumb strong{
      color: rgba(18,22,30,0.92);
      font-weight: 950;
      letter-spacing: .13em;
    }

    .return-anchor{
      color: rgba(18,22,30,0.78);
      text-decoration:none;
      padding: .38rem .60rem;
      border-radius: 12px;
      border: 1px solid rgba(18,22,30,0.14);
      background: rgba(255,255,255,0.42);
      backdrop-filter: blur(12px);
      transition: transform .2s ease, box-shadow .2s ease;
      white-space: nowrap;
    }
    .return-anchor:hover,
    .return-anchor:focus-visible{
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(10,16,25,0.14);
      outline: none;
    }

    main{
      width: min(var(--maxw), 100%);
      margin: 0 auto;
      padding: 1.7rem 1.2rem 3.2rem;
      display: grid;
      gap: 1.05rem;
      position: relative;
      z-index: 10;
    }

    /* ページ説明を消した代わりに“キャンパス”だけを示す最小ヘッダ */
    .page-title{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 1rem;
      padding: .65rem .85rem;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.70), rgba(255,255,255,0.54));
      border: 1px solid rgba(255,255,255,0.26);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(12px);
    }
    .page-title .label{
      font-weight: 900;
      letter-spacing: .14em;
      color: rgba(18,22,30,0.84);
      font-size: .95rem;
      user-select: none;
    }
    .page-title .sub{
      font-size: .85rem;
      letter-spacing: .12em;
      color: rgba(18,22,30,0.50);
      user-select: none;
    }

    .location-stack{
      display:grid;
      gap: .95rem;
      margin-top: .2rem;
    }

    /* ===========================================
       完全タロット風カード UI（白余白 + 薄枠 + 小グリフ）
       =========================================== */
    .location-card{
      position: relative;
      overflow: hidden;
      isolation: isolate;
      text-decoration: none;
      color: inherit;

      border-radius: calc(var(--radius) + 2px);
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.66));
      border: 1px solid rgba(18,22,30,0.16);

      box-shadow: var(--shadow2);
      backdrop-filter: blur(14px);

      padding: 1.0rem 1.05rem;
      transition: transform .28s ease, box-shadow .28s ease, border-color .28s ease;
    }

    /* 外枠（タロット額縁） */
    .location-card::before{
      content:"";
      position:absolute;
      inset: 10px;
      border-radius: calc(var(--radius) - 2px);
      border: 1px solid rgba(18,22,30,0.14);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.40);
      pointer-events:none;
      z-index: 1;
    }

    /* 角点（カードらしさ） */
    .location-card::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index: 1;
      background:
        radial-gradient(circle at 18px 18px, rgba(183,157,109,0.34) 0 2px, transparent 3px),
        radial-gradient(circle at calc(100% - 18px) 18px, rgba(183,157,109,0.34) 0 2px, transparent 3px),
        radial-gradient(circle at 18px calc(100% - 18px), rgba(183,157,109,0.34) 0 2px, transparent 3px),
        radial-gradient(circle at calc(100% - 18px) calc(100% - 18px), rgba(183,157,109,0.34) 0 2px, transparent 3px);
      opacity: .62;
      mix-blend-mode: multiply;
    }

    /* タイトル行：説明は消して“名前だけ” */
    .card-top{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 1rem;
      position: relative;
      z-index: 3;
    }

    .title-plate{
      display:inline-flex;
      align-items:center;
      gap: .7rem;
      padding: .40rem .60rem;
      border-radius: 14px;
      background: rgba(255,255,255,0.46);
      border: 1px solid rgba(18,22,30,0.12);
      box-shadow: 0 12px 26px rgba(10,16,25,0.08);
      backdrop-filter: blur(14px);
    }

    .location-card h2{
      margin: 0;
      font-size: 1.02rem;
      font-weight: 950;
      letter-spacing: .12em;
      color: rgba(18,22,30,0.92);
    }

    .glyph{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: rgba(255,255,255,0.46);
      border: 1px solid rgba(18,22,30,0.12);
      box-shadow: 0 12px 26px rgba(10,16,25,0.08);
      backdrop-filter: blur(14px);
      font-size: .92rem;
      letter-spacing: .18em;
      color: rgba(18,22,30,0.60);
      user-select:none;
    }

    /* 左端：ゲートの“常時スリット” */
    .slit{
      position:absolute;
      top: 14%;
      bottom: 14%;
      left: 16px;
      width: 3px;
      border-radius: 999px;
      background: linear-gradient(180deg,
        rgba(120,170,235,0.00),
        rgba(120,170,235,0.68),
        rgba(120,170,235,0.00)
      );
      opacity: .42;
      pointer-events:none;
      z-index: 2;
    }

    /* 表面の“反射” */
    .sheen{
      position:absolute;
      inset: -35% -35%;
      background: linear-gradient(115deg,
        rgba(255,255,255,0.00) 0%,
        rgba(255,255,255,0.26) 46%,
        rgba(255,255,255,0.00) 70%
      );
      transform: translateX(-24%);
      opacity: .26;
      pointer-events:none;
      z-index: 2;
    }

    .location-card:hover,
    .location-card:focus-visible{
      transform: translateY(-3px);
      border-color: rgba(120,170,235,0.60);
      box-shadow: var(--shadow);
      outline:none;
    }
    .location-card:hover .slit,
    .location-card:focus-visible .slit{
      opacity: .70;
    }

    /* ===========================================
       ゲート縦光：確実に見える & 2回走らせる前提の描画
       =========================================== */
    .gate-sweep{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index: 10;               /* 最上位 */
      opacity: 0;
      transform: translate3d(-140%,0,0);
      background: linear-gradient(90deg,
        rgba(255,255,255,0.00) 0%,
        rgba(255,255,255,0.88) 50%,
        rgba(255,255,255,0.00) 100%
      );
      mix-blend-mode: screen;
      filter: blur(0.35px);
    }

    .location-card.gate-armed{
      border-color: rgba(120,170,235,0.76);
      box-shadow: var(--shadow);
    }

    /* Arete dot */
    .pulse-dot{
      position: fixed;
      top: 14px;
      right: 14px;
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(183,157,109,0.34);
      border: 1px solid rgba(183,157,109,0.46);
      box-shadow: 0 0 0 0 rgba(183,157,109,0.22);
      cursor:pointer;
      z-index: 60;
    }
    .pulse-dot:hover{
      background: rgba(183,157,109,0.46);
      border-color: rgba(183,157,109,0.64);
    }

    .tooltip{
      position: fixed;
      top: 10px;
      right: 32px;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(18,22,30,0.12);
      color: rgba(18,22,30,0.84);
      padding: .42rem .64rem;
      border-radius: 12px;
      font-size: .86rem;
      letter-spacing: .03em;
      box-shadow: 0 12px 28px rgba(10,16,25,0.12);
      opacity: 0;
      transform: translateY(-4px);
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 60;
      max-width: 320px;
    }
    .tooltip.show{ opacity: 1; transform: translateY(0); }

    /* Sync overlay（縦光が見えた後に出す） */
    .sync-overlay{
      position: fixed;
      inset: 0;
      display:grid;
      place-items:center;
      background: rgba(8, 10, 14, 0.92);
      color: rgba(245,245,245,0.92);
      letter-spacing: .12em;
      opacity: 0;
      visibility: hidden;
      transition: opacity .40s ease;
      z-index: 90;
      pointer-events: none;
    }
    .sync-overlay.active{
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
    .sync-box{
      text-align:center;
      padding: 1.1rem 1.2rem;
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }
    .sync-box p{ margin:.25rem 0; font-size: clamp(.95rem, 2vw, 1.08rem); }
    .sync-sub{ font-size:.86rem !important; letter-spacing:.18em; color: rgba(220,220,220,0.78) !important; }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <header>
    <div class="topbar">
      <div class="crumb" aria-label="現在地">
        <strong>現実界</strong> / キャンパス
      </div>
      <a class="return-anchor" href="star-memory.html">星の記憶へ戻る</a>
    </div>
  </header>

  <button class="pulse-dot" id="pulseDot" aria-label="右目の微熱（Areteの気配）"></button>
  <div class="tooltip" id="tooltip" role="status" aria-live="polite">右目の奥が、ほんの少し熱い。</div>

  <main>
    <div class="page-title" aria-label="ページ見出し">
      <div class="label">CAMPUS</div>
      <div class="sub">corridor access</div>
    </div>

    <section class="location-stack" aria-label="行き先">
      <a class="location-card" href="amato.html" data-destination="amato.html">
        <span class="slit" aria-hidden="true"></span>
        <span class="sheen" aria-hidden="true"></span>

        <div class="card-top">
          <span class="title-plate"><h2>アマト｜化粧品売り場</h2></span>
          <span class="glyph">◇</span>
        </div>

        <span class="gate-sweep" aria-hidden="true"></span>
      </a>

      <a class="location-card" href="ouin-shoot.html" data-destination="ouin-shoot.html">
        <span class="slit" aria-hidden="true"></span>
        <span class="sheen" aria-hidden="true"></span>

        <div class="card-top">
          <span class="title-plate"><h2>OUIN｜撮影ステージ</h2></span>
          <span class="glyph">▢</span>
        </div>

        <span class="gate-sweep" aria-hidden="true"></span>
      </a>

      <a class="location-card" href="ecru-magazine.html" data-destination="ecru-magazine.html">
        <span class="slit" aria-hidden="true"></span>
        <span class="sheen" aria-hidden="true"></span>

        <div class="card-top">
          <span class="title-plate"><h2>ECRU｜アーカイブ</h2></span>
          <span class="glyph">◻</span>
        </div>

        <span class="gate-sweep" aria-hidden="true"></span>
      </a>

      <a class="location-card" href="dico-play.html" data-destination="dico-play.html">
        <span class="slit" aria-hidden="true"></span>
        <span class="sheen" aria-hidden="true"></span>

        <div class="card-top">
          <span class="title-plate"><h2>DiCo｜遊び場</h2></span>
          <span class="glyph">△</span>
        </div>

        <span class="gate-sweep" aria-hidden="true"></span>
      </a>

      <a class="location-card" href="shion-column.html" data-destination="shion-column.html">
        <span class="slit" aria-hidden="true"></span>
        <span class="sheen" aria-hidden="true"></span>

        <div class="card-top">
          <span class="title-plate"><h2>シオン｜コラム</h2></span>
          <span class="glyph">—</span>
        </div>

        <span class="gate-sweep" aria-hidden="true"></span>
      </a>
    </section>
  </main>

  <div class="sync-overlay" id="syncOverlay" aria-hidden="true">
    <div class="sync-box">
      <p>《現実座標を同期中…》</p>
      <p class="sync-sub">COORDINATE SYNC</p>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('syncOverlay');
    const cards = document.querySelectorAll('.location-card');
    const pulseDot = document.getElementById('pulseDot');
    const tooltip = document.getElementById('tooltip');
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    let tooltipTimer = null;

    function showTooltip(text){
      tooltip.textContent = text;
      tooltip.classList.add('show');
      clearTimeout(tooltipTimer);
      tooltipTimer = setTimeout(()=> tooltip.classList.remove('show'), 1200);
    }

    // Areteの“ドクン”に合わせた点滅（2拍）
    function pulseArete(){
      pulseDot.getAnimations().forEach(a => a.cancel());

      pulseDot.animate(
        [
          { boxShadow: '0 0 0 0 rgba(183,157,109,0.22)' },
          { boxShadow: '0 0 0 12px rgba(183,157,109,0.00)' }
        ],
        { duration: 520, easing: 'ease-out' }
      );

      setTimeout(() => {
        pulseDot.animate(
          [
            { boxShadow: '0 0 0 0 rgba(183,157,109,0.18)' },
            { boxShadow: '0 0 0 12px rgba(183,157,109,0.00)' }
          ],
          { duration: 520, easing: 'ease-out' }
        );
      }, 320);
    }

    // ===== 確実に見える縦光：Web Animations API（iOS強い） =====
    function animateGate(card){
      const sweep = card.querySelector('.gate-sweep');
      if (!sweep) return;

      // 連打でも確実に：既存アニメを全キャンセル
      sweep.getAnimations().forEach(a => a.cancel());

      // いったん表示状態へ
      sweep.style.opacity = '1';
      sweep.style.transform = 'translate3d(-140%,0,0)';

      const anim = sweep.animate(
        [
          { transform: 'translate3d(-140%,0,0)', opacity: 0 },
          { transform: 'translate3d(-40%,0,0)',  opacity: 1, offset: 0.20 },
          { transform: 'translate3d(140%,0,0)',  opacity: 0 }
        ],
        { duration: 380, easing: 'ease-out', fill: 'forwards' }
      );

      anim.onfinish = () => {
        sweep.style.opacity = '0';
      };
    }

    // ドクン＝2拍：必ず2回走る
    function playDoubleGate(card){
      card.classList.add('gate-armed');

      animateGate(card);                 // 1拍目
      setTimeout(() => animateGate(card), 260); // 2拍目

      setTimeout(() => card.classList.remove('gate-armed'), 900);
    }

    // Arete hover/click
    pulseDot.addEventListener('mouseenter', () => showTooltip('右目の奥が、ほんの少し熱い。'));
    pulseDot.addEventListener('click', () => {
      showTooltip('ドクン　／　ドクン');
      pulseArete();
      const firstCard = document.querySelector('.location-card');
      if (firstCard) playDoubleGate(firstCard);
    });

    // Card click → 2拍ゲート → overlay（縦光が見えた後）→ 遷移
    cards.forEach((card) => {
      card.addEventListener('click', (event) => {
        event.preventDefault();
        const destination = card.dataset.destination;

        if (prefersReducedMotion) {
          window.location.href = destination;
          return;
        }

        playDoubleGate(card);
        pulseArete();

        // overlayが早すぎて“縦光を覆う”問題を回避
        setTimeout(() => overlay.classList.add('active'), 220);

        // 遷移は2拍が見えた後
        setTimeout(() => window.location.href = destination, 860);
      });
    });
  </script>
</body>
</html>
