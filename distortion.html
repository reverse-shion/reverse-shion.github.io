<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>空間のひずみ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background: #020314;
      overflow: hidden;
      touch-action: pan-y;
    }

    /* 画面いっぱいに画像を表示（ボケなし） */
    .distortion-bg {
      position: fixed;
      inset: 0;
      background-image: url("distortion.png"); 
      /* ↑ ここをシオンのひずみ画像のファイル名に差し替えてね */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      transform: scale(1.02);
      transform-origin: center;
      animation: slowDrift 26s ease-in-out infinite alternate;
    }

    /* ほんのりだけ星のかぶせ（画像を邪魔しない程度） */
    .distortion-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 10% 0%, rgba(255,255,255,0.07), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(177,144,255,0.14), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.25;
      animation: overlayPulse 18s ease-in-out infinite;
    }

    @keyframes slowDrift {
      0% {
        transform: scale(1.02) translate3d(0, 0, 0);
      }
      50% {
        transform: scale(1.06) translate3d(-6px, -4px, 0);
      }
      100% {
        transform: scale(1.03) translate3d(4px, 3px, 0);
      }
    }

    @keyframes overlayPulse {
      0%, 100% { opacity: 0.18; }
      50% { opacity: 0.32; }
    }
  </style>
</head>
<body>
  <div class="distortion-bg"></div>
  <div class="distortion-overlay"></div>
</body>
</html>
