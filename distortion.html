<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>空間のひずみ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background: #020314;
      overflow: hidden;
      touch-action: pan-y;
      font-family: "Shippori Mincho", serif;
    }

    /* --- 背景画像（ボケなし） --- */
    .distortion-bg {
      position: fixed;
      inset: 0;
      background-image: url("img/distortion.png");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      transform: scale(1.02);
      transform-origin: center;
      animation: slowDrift 26s ease-in-out infinite alternate;
      z-index: -2;
    }

    /* --- 星のかすかなオーバーレイ --- */
    .distortion-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 10% 0%, rgba(255,255,255,0.07), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(177,144,255,0.14), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.25;
      animation: overlayPulse 18s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes slowDrift {
      0% {
        transform: scale(1.02) translate3d(0, 0, 0);
      }
      50% {
        transform: scale(1.06) translate3d(-6px, -4px, 0);
      }
      100% {
        transform: scale(1.03) translate3d(4px, 3px, 0);
      }
    }

    @keyframes overlayPulse {
      0%, 100% { opacity: 0.18; }
      50% { opacity: 0.32; }
    }

    /* --- 中央の「No•code」 --- */
    .nocode {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 248, 255, 0.95);
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing: 0.14em;
      text-shadow:
        0 0 8px rgba(255, 230, 255, 0.85),
        0 0 18px rgba(170, 120, 255, 0.55);

      opacity: 0;
      animation: fadeIn 2.6s ease forwards, floatSoft 10s ease-in-out infinite;
      pointer-events: none;
      user-select: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -48%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes floatSoft {
      0%   { transform: translate(-50%, -50%) rotate(0deg); }
      50%  { transform: translate(calc(-50% + 1px), calc(-50% - 2px)) rotate(0.4deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
  </style>
</head>

<body>
  <div class="distortion-bg"></div>
  <div class="distortion-overlay"></div>

  <!-- 中央の象徴 -->
  <div class="nocode">No•code</div>
</body>
</html>
